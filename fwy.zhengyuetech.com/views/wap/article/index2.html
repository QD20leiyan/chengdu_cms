{include '../../layouts/wap/header.html'}
    <div class="listBg">
        <div class="back"><a href="{myurl name='wap/site/index'}"></a></div>
    </div>
    <div class="list-info">
        <ul class="list-article-title" data-id="{$id}">
            <li {if $id==473}class="active" {/if}><a href="{myurl name='wap/article/index, id=>473'}">最新</a></li>
            <li {if $id==474}class="active" {/if}><a href="{myurl name='wap/article/index, id=>474'}">新闻</a></li>
            <li {if $id==475}class="active" {/if}><a href="{myurl name='wap/article/index, id=>475'}">公告</a></li>
            <li {if $id==476}class="active" {/if}><a href="{myurl name='wap/article/index, id=>476'}">活动</a></li>
            <li {if $id==478}class="active" {/if}><a href="{myurl name='wap/article/index, id=>478'}">攻略</a></li>
        </ul>
        <div class="list-article-bg">
            <ul class="list-article">

            </ul>
            <div class="dropload-down">
                <div class="dropload-noData">上滑加载更多信息</div>
            </div>
        </div>
    </div>
<script>
	var u = navigator.userAgent,
        app = navigator.appVersion;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    if(isAndroid) {
        // var href = $('.js_wap_down').attr('href');
        // location.href = href;
        $(".gw_down").addClass("js_down_andriod");
    }
    if(isIOS) {
    	$(".gw_down").removeClass("js_down_andriod");
        $(".gw_down").attr("href", "javascript:yx_showTips('敬请期待<br>本次为安卓删档测试');")
    }
    var isScroll = 1;//是否可以滚动
    var page = 1; //页数
    var id = $(".list-article-title").attr("data-id");//类型
    var ajaxUrl = '{myurl name="commonMethod/ajax-get-list"}';
    getListFu();
    // window.onscroll=function(){
    //     var winH = window.innerHeight; //屏幕高度
    //     var allH = document.body.scrollHeight; //总高度
    //     var topH = window.pageYOffset; //滚动高度
    //     if((allH - (winH
    //             + topH)<10) && isScroll == 1){
    //         isScroll = 0;
    //         $(".dropload-noData").html("数据加载中...")
    //         getListFu();
    //     }
    // }
    function getListFu(){
        $.ajax({
            type:"get",
            url:ajaxUrl,
            data:{
                page:page++,
                id:id,
            },
            success:function(data){
                var data = JSON.parse(data);
                var result = '';
                if(data.status == 0&& data.msg.length>0){
//					if(page===1){
//						$('.news_list').empty();
//					}
                    for(var i = 0; i < data.msg.length; i++) {
                        result += "<li><a href=" + data.msg[i].wapLinkUrl+"><span><i>[" +data.msg[i].name+"]</i>"+data.msg[i].title+"</span><span>"+data.msg[i].created_at+"</span></a></li>";
                    }
                    $(".more").show();
                } else{
                    result += "<li class=\"noData\">暂无数据</li>";
                    $('.list-article').append(result);
                    $(".more").hide();
                }
            },
            error:function(data){
                console.log(data);
            }
        });
    }

    $(".more").click(function(){
        $(".list-info .list-article").css("height","auto");
        $(this).hide();
    })

</script>
{include '../../layouts/wap/footer.html'}
