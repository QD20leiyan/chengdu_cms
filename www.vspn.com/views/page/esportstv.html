<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="keywords" content="VSPN 电竞电视 电竞赛事核心版权 电视渠道 王者荣耀赛事 英雄联盟赛事 穿越火线赛事">
  <link rel="shortcut icon" href="{$global.icon_img}">
  <link rel="stylesheet" type="text/css" href="{$smarty.const.STATIC_DOMAIN}1.0/bootstrap/css/bootstrap.css?{$smarty.const.VERSION}">
  <link rel="stylesheet" type="text/css" href="{$smarty.const.STATIC_DOMAIN}1.0/css/reset.css?{$smarty.const.VERSION}">
  <link rel="stylesheet" type="text/css" href="{$smarty.const.STATIC_DOMAIN}1.0/css/esportstv.css?{$smarty.const.VERSION}">
  <link rel="stylesheet" type="text/css" href="{$smarty.const.STATIC_DOMAIN}1.0/css/common.css?{$smarty.const.VERSION}">
  <title>电竞电视</title>
</head>

<body>
  <div id="main" style="background: url({$smarty.const.STATIC_DOMAIN}1.0/images/esTV/bg.png?{$smarty.const.VERSION});background-color: #272728;background-size: 100% 100%;">
    {include '../layouts/pc/header.html'}
    <!-- 标题 -->
    <div class="mainTitle aboutTitle">
      <p class="activeColor topFont">电竞电视</p>
      <div class="title-line"></div>
      <div class="title-line-center"></div>
      <p class="subheadColor bottomFont">Esports TV</p>
    </div>
    <!-- 内容 -->
    <div style="width:100%;">
      <div class="content">
        <div class="all-container" style="background-image:url({$smarty.const.STATIC_DOMAIN}1.0/images/esTV/estvBG.png?{$smarty.const.VERSION});width:1200px;height:1068px;">
          
          <div class="countText">
            <p><span>27</span>个省市</p>
            <p>全国<span>85%</span>电视用户</p>
          </div>

          <div class="esIntroContainer">
            <div class="esIntro">
              <p class="introTitle" style="padding-bottom: 14px;">头部电竞赛事版权</p>
              <p class="introTxt">王者荣耀赛事（KPL电视版权独家运营商）</p>
              <p class="introTxt">英雄联盟赛事（S系列、LPL、MSI、德玛西亚杯）</p>
              <p class="introTxt">穿越火线系列赛事</p>
              <p class="introTxt">PUBG中国职业邀请赛（“锦标赛”）等赛事版权</p>
            </div>

            <div class="esIntro" style="margin-top: 36px;">
              <p class="introTitle" style="padding-bottom: 10px;">电视多渠道整合</p>
              <p class="introTxt">整合数字电视、有线电视、地方台、IPTV、OTT多方资源</p>
              <div class="iptvLogo">
                <div class="logo1">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/1.png?{$smarty.const.VERSION}">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/2.png?{$smarty.const.VERSION}" style="margin-left:6px">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/3.png?{$smarty.const.VERSION}" style="margin-left:10px">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/4.png?{$smarty.const.VERSION}" style="margin-left:20px">
                </div>
                <div class="logo2">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/5.png?{$smarty.const.VERSION}">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/6.png?{$smarty.const.VERSION}" style="margin-left:22px">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/7.png?{$smarty.const.VERSION}" style="margin-left:26px">
                  <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/logo/8.png?{$smarty.const.VERSION}" style="margin-left:24px">
                </div>
              </div>
            </div>

            <div class="esIntro" style="margin-top: 66px;">
              <p class="introTitle" style="padding-bottom: 15px;">专业化内容制作</p>
              <p class="introTxt">个性化、定制化电视端二路信号制作</p>
              <p class="introTxt">整合区域优势资源，完善联赛内容生态</p>
            </div>
          </div>

          <div class="imgs">
            <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/1.jpg?{$smarty.const.VERSION}">
            <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/2.jpg?{$smarty.const.VERSION}">
            <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/esTV/3.jpg?{$smarty.const.VERSION}">
          </div>
        </div>
      </div>
    </div>
    {include '../layouts/pc/footer.html'}
  </div>

</body>

<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}1.0/js/jquery.min.js?{$smarty.const.VERSION}"></script>
<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}1.0/bootstrap/js/bootstrap.js?{$smarty.const.VERSION}"></script>
<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}1.0/js/bootstrap-hover-dropdown.min.js?{$smarty.const.VERSION}"></script>

</html>
