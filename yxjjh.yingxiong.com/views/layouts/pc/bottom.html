<!--图片弹窗-->
<div class="co_tips co_tips_img hidden">
	<div class="co_con">
		<img src="{$smarty.const.STATIC_DOMAIN}1.0/images/close.png?{$smarty.const.VERSION}" alt="" class="co_tips_close">
		<div class="swiper-container swiper-container3">
			<div class="swiper-wrapper">
				{article id="1976" size=100 var=gytj}
				{if $gytj neq ''}
				{foreach $gytj as $key=>$v}
				{if $key >= 0}
				<div class="co_form swiper-slide" data-index="{$key}" data-id="{$v.id}">
					<span><img src="{$v.thumb}"></span>
					<div>{$v.title}</div>
				</div>
				{/if}
				{/foreach}
				{/if}
			</div>
		</div>
		<div class="swiper-pagination swiper-pagination3"></div>
		<div class="swiper-button-next swiper-button-prev3"></div>
		<div class="swiper-button-next swiper-button-next3"></div>
	</div>
</div>

<script>
	$(function(){
		var swiper03 = new Swiper('.swiper-container3', {
			pagination: '.swiper-pagination3',
			paginationType : 'fraction',
			paginationClickable: true,
			slidesPerView: 1,
			autoplayDisableOnInteraction : false,
//			autoplay:3000,
			loop:true,
			autoplayDisableOnInteraction: false,
			prevButton:'.swiper-button-prev3',
			nextButton:'.swiper-button-next3',
		});


		//图片弹窗显示
		$(".i_main .img_box .img_list ul li").click(function(){
			var tips_id=$(this).attr("data-id");
			$(".co_tips_img").removeClass("hidden");
			var slide=$(".co_tips_img .swiper-container3").find("[data-id='"+tips_id+"']");
			console.log(slide.data('index'));
			swiper03.update();
			swiper03.slideTo(slide.data('index')-(-1));
		});


	});
</script>
