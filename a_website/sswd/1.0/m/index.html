<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="keywords" content="" />

		<link rel="stylesheet" href="css/swiper.3.1.7.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/public.css" />

	<body>
		<div class="nav">

			<a href="javascript:;" class="download_game">
				<img class="first_img" src="images/download_1.png" alt="" />
				<img src="images/download_2.png" alt="" />
			</a>
		</div>
		<div class="kv">
			<img class="logo" src="images/logo.png" alt="" />
			<img class="slogan animated bounceInDown" src="images/slogan.png" alt="" />
		</div>
		<div class="s_main">
			<img class="title01" src="images/title01.png" alt="" />

				<li><img src="images/img05.png" alt="" /></li>
				<li><img src="images/img06.png" alt="" /></li>
				<li><img src="images/img07.png" alt="" /></li>

				<li><img src="images/img09.png" alt="" /></li>
				<li><img src="images/img10.png" alt="" /></li>

			<img class="title02" src="images/title02.png" alt="" />

					<li class="swiper-slide">

						<a href="javascript:;"><img src="images/last_banner02.jpg" alt="" /></a>

					</li>

	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.fittext.js"></script>
	<script type="text/javascript" src="js/swiper.3.1.7.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("html").fitText(2);
			$(".download_game").click(function() {
				$(this).addClass("active");
			});

			var mySwiper = new Swiper('.last_banner', {
//				loop: true,

				// 如果需要分页器
				pagination: '.swiper-pagination',
				
				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
			})
		})
	</script>
