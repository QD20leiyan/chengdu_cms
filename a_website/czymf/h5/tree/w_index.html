<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<title>创造与魔法</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="./css/normalize.css">
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<style type="text/css">
			body,
			html,
			.htmleaf-container {
				width: 100%;
				height: 100%;
			}
		</style>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
	</head>

	<body>
		<div class="bg_wrap" id="bg">

		</div>
		<div class="htmleaf-container">
			<img src="./images/logo.png" alt="" class="logo">
			<img src="./images/elephant.png" alt="" class="elephant">
			<div class="loadBtn">
				<div class="show_tc"></div>
				<a href="javascript:;"></a>
			</div>
			<div class="mask">
				<div class="mask_main">
					<img src="" alt="">
					<a href="javascript:;" class="close"></a>
				</div>
			</div>
			<div class="tc_main">
				<div class="tc_text">
					<img src="images/start.png" alt="" class="start" />
					<p>创造与魔法城市计划现已启动</p>
					<div class="a_share">
						<a href="javascript:;">下载游戏</a>
						<a href="javascript:;" class="share_voice">分享声音</a>
					</div>
					<img src="images/n_close.png" alt="" class="n_close" />
				</div>
			</div>
			<div class="audio_play">
				<div class="audio_main">
					<img src="" alt="" class="w_logo" />
					<div class="audio_con">
						<audio src="" id="audio-mp4" preload=""></audio>
						<div class="wife">
							<span class="fist_span"></span>
							<span class="second_span"></span>
							<span class="third_span"></span>
						</div>
					</div>
					<a href="javascript:;" class="close"></a>
				</div>
			</div>
			<div class="text_play">
				<div class="text_main">
					<ul>
						<li>希望有一个自己的庄园，清晨采摘最新鲜的草莓，做成软软的松饼。</li>
						<li>我想养各种可爱的小动物，小香猪、猫猫和小松鼠，如果他们能开口说话，那就更好了。</li>
						<li>想有个解忧杂货铺，做个安静的树洞，倾听陌生人的烦恼。</li>
						<li>只想好吃懒做，吃吃睡睡，当个大蛀虫。</li>
						<li>没有太大的理想，只想每天到山上看太阳下班，听着鸟声让时间变慢。</li>
					</ul>
					<a href="javascript:;" class="close"></a>
				</div>
			</div>
			<div class="share_bg">
				
			</div>
			<div id="myCar" style="height: 447px; width: 1000px;background:url(images/0_04.jpg);">
				<div class="drop_wrap">
					<div class="drop_main1 drop_main drop_img">
						<img src="./images/drop1.png" alt="" class="drop1 drop img" data-type="1">
						<img src="./images/drop1.png" alt="" class="drop2 drop img" data-type="2">
						<img src="./images/drop1.png" alt="" class="drop3 drop img" data-type="3">
						<img src="./images/drop1.png" alt="" class="drop4 drop img" data-type="4" />
						<img src="./images/drop1.png" alt="" class="drop5 drop img" data-type="5" />
						<img src="./images/drop1.png" alt="" class="drop6 drop img" data-type="6" />
					</div>
					<div class="drop_main2 drop_main drop_audio">
						<img src="./images/drop1.png" alt="" class="drop1 drop audio" data-type="7">
						<img src="./images/drop1.png" alt="" class="drop2 drop audio" data-type="8">
						<img src="./images/drop1.png" alt="" class="drop3 drop audio" data-type="9">
						<img src="./images/drop1.png" alt="" class="drop4 drop audio" data-type="10">
					</div>
					<div class="drop_amin3 drop_main drop_audio">
						<img src="./images/drop1.png" alt="" class="drop1 drop audio" data-type="12">
						<img src="./images/drop1.png" alt="" class="drop2 drop audio" data-type="13">
						<img src="./images/drop1.png" alt="" class="drop3 drop audio" data-type="14">
						<img src="./images/drop1.png" alt="" class="drop4 drop audio" data-type="15">
					</div>
					<div class="drop_amin4 drop_main drop_text">
						<img src="./images/drop1.png" alt="" class="drop1 drop">
						<img src="./images/drop1.png" alt="" class="drop3 drop">
						<img src="./images/drop1.png" alt="" class="drop5 drop">
						<img src="./images/drop1.png" alt="" class="drop7 drop">
						<img src="./images/drop1.png" alt="" class="drop9 drop">
					</div>
				</div>
				<div id="VCc" style="height:100%;width:100%;" class="">

				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./js/jquery.fittext.js"></script>
	<script type="text/javascript" src="./js/full.js"></script>
	<script type="text/javascript" src="./js/3deye.min.js"></script>
	<script type="text/javascript" src="./js/gesture.js"></script>
	<script type="text/javascript">
		$(function() {
			$('html').fitText(2);
			$("#myCar").vc3dEye({
				imagePath: "./images/",
				totalImages: 360,
				imageExtension: "png"
			});
			$(".drop_img img").on("click", function() {
				var font = [""]
				$(".mask").show();
				$(".mask img").attr("src", "./images/tu" + $(this).attr("data-type") + ".jpg");
			});
			$(".close").click(function() {
				$(".mask").hide();
				$(".audio_play").hide();
				$(".text_play").hide();
				$("#audio-mp4")[0].pause();
				clickNumber = true;
				$(".wife").removeClass("active");
			});
			$(".show_tc").click(function (){
				$(".tc_main").show();
			});
			$(".n_close").click(function (){
				$(".tc_main").hide();
			});
			$(".share_voice").click(function (){
				$(".tc_main").hide();
				$(".share_bg").show();
			});
			$(".drop_audio img").on("click", function() {
				$(".audio_play").show();
				$(".audio_con audio").attr("src", "./images/aud" + $(this).attr("data-type") + ".mp3");
				$(".w_logo").attr("src", "./images/n_logo" + $(this).attr("data-type") + ".png");
			});
			var clickNumber = true;
			$(".audio_con").on("click", function() {
				if(clickNumber){
					$("#audio-mp4")[0].play();
					$(".wife").addClass("active");
					clickNumber = false;
				} else {
					setTimeout(function (){
						$("#audio-mp4")[0].pause();
					},150);
					$(".wife").removeClass("active");
					clickNumber = true;
				}
			});
			$(".drop_text img").on("click", function() {
				$(".text_play").show();
				var index = $(this).index();
				$(".text_main ul li").eq(index).addClass("active").siblings().removeClass("active");
			});
			$(".share_bg").click(function (){
				$(this).hide();
			});
		})
	</script>

</html>
