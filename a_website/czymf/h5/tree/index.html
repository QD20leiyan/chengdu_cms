	<head>

	<body class="body">
		<div class="bg_wrap" id="bg">

		</div>
		<div class="htmleaf-container">
			<img src="./images/logo.png" alt="" class="logo">
			<img src="./images/elephant.png" alt="" class="elephant">
			<div class="loadBtn">
				<div class="show_tc"></div>
				<a href="javascript:;"></a>
			</div>
			<audio src="images/music.mp3" autoplay="autoplay" id="music"></audio>
			<div id="m_btn" class="active"><img src="images/music.png" alt="" /></div>
			<div class="mask">
				<div class="mask_main">
					<img src="" alt="">
					<a href="javascript:;" class="close"></a>
				</div>
			</div>
			<div class="tc_main">
				<div class="tc_text">
					<img src="images/start.png" alt="" class="start" />
					<p>创造与魔法城市计划现已启动</p>
					<div class="a_share">
						<a href="javascript:;">下载游戏</a>
						<a href="javascript:;" class="share_voice">分享声音</a>
					</div>
					<img src="images/n_close.png" alt="" class="n_close" />
				</div>
			</div>
			<div class="audio_play">
				<div class="audio_main">
					<img src="" alt="" class="n_logo" />
					<div class="audio_con">
						<audio src="" id="audio-mp4" preload=""></audio>
						<div class="wife">
							<span class="fist_span"></span>
							<span class="second_span"></span>
							<span class="third_span"></span>
						</div>
					</div>
					<a href="javascript:;" class="close"></a>
				</div>
			</div>
			<div class="text_play">
				<div class="text_main">
					<ul>
						<li>想为家人精心准备大餐，最重要的是和家人朋友一起创造一些美好的回忆。</li>
						<li>如果有钱想做一家私人剧院，台上演着发生在我身上有趣的事儿，台下坐着出现在我生命中的朋友。</li>
						<li>早饭晚饭都吃你做的，早安晚安都听你说的。</li>
						<li>脸上不爆痘，头上不脱发、晚上不失眠、卡上不缺钱。</li>
						<li>毕生的愿望是把这个世界看遍，你也一样吗？</li>
					</ul>
					<a href="javascript:;" class="close"></a>
				</div>
			</div>
			<div class="share_bg">

			</div>
			<div id="myCar" style="height: 447px; width: 1000px;background:url(images/0_04.jpg);">
				<div class="drop_wrap">
					<div class="drop_main1 drop_main drop_img">
						<img src="images/drop1.png" alt="" class="drop1 drop img" data-type="1">
						<img src="images/drop1.png" alt="" class="drop2 drop img" data-type="2">
						<img src="images/drop1.png" alt="" class="drop3 drop img" data-type="3">
						<img src="images/drop1.png" alt="" class="drop4 drop img" data-type="4" />
						<img src="images/drop1.png" alt="" class="drop5 drop img" data-type="5" />
					</div>
					
					<div class="drop_main2 drop_main drop_audio">
						<img src="images/drop1.png" alt="" class="drop1 drop audio" data-type="6">
						<img src="images/drop1.png" alt="" class="drop2 drop audio" data-type="7">
						<img src="images/drop1.png" alt="" class="drop3 drop audio" data-type="8">
						<img src="images/drop1.png" alt="" class="drop4 drop audio" data-type="9">
						<img src="images/drop1.png" alt="" class="drop5 drop audio" data-type="10">
						<img src="images/drop1.png" alt="" class="drop6 drop audio" data-type="11">
						<img src="images/drop1.png" alt="" class="drop7 drop audio" data-type="12">
						<img src="images/drop1.png" alt="" class="drop8 drop audio" data-type="13">
					</div>
					<div class="drop_amin3 drop_main drop_audio">
						<img src="images/drop1.png" alt="" class="drop1 drop audio" data-type="14">
						<img src="images/drop1.png" alt="" class="drop2 drop audio" data-type="15">
						<img src="images/drop1.png" alt="" class="drop3 drop audio" data-type="16">
						<img src="images/drop1.png" alt="" class="drop4 drop audio" data-type="17">
						<img src="images/drop1.png" alt="" class="drop5 drop audio" data-type="18">
						<img src="images/drop1.png" alt="" class="drop6 drop audio" data-type="19">
						<img src="images/drop1.png" alt="" class="drop7 drop audio" data-type="20">
					</div>
					<div class="drop_amin4 drop_main drop_text">
						<img src="images/drop1.png" alt="" class="drop1 drop">
						<img src="images/drop1.png" alt="" class="drop3 drop">
						<img src="images/drop1.png" alt="" class="drop5 drop">
						<img src="images/drop1.png" alt="" class="drop7 drop">
						<img src="images/drop1.png" alt="" class="drop9 drop">
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./js/jquery.fittext.js"></script>
	<script type="text/javascript" src="./js/full.js"></script>
	<script type="text/javascript" src="./js/3deye.min.js"></script>
	<script type="text/javascript" src="./js/gesture.js"></script>
	<script type="text/javascript">
		$(function() {
			var clickNumber = true;
			$('html').fitText(2);
			$("#myCar").vc3dEye({
				imagePath: "./images/",
				totalImages: 120,
				imageExtension: "png"
			});
			$(".drop_img img").on("click", function() {
				$(".mask").show();
				$(".mask img").attr("src", "./images/img" + $(this).attr("data-type") + ".jpg");
			});
			var clickNumber = 0;
			$("#m_btn").click(function (){
				if(clickNumber %2 == 0){
					$("#music")[0].pause();
					$(this).removeClass("active");
				} else {
					$("#music")[0].play();
					$(this).addClass("active");
				}
				clickNumber++;
			});
			$(".close").click(function() {
				$(".mask").hide();
				$(".audio_play").hide();
				$(".text_play").hide();
				$("#audio-mp4")[0].pause();
				clickNumber = true;
				$(".wife").removeClass("active");
			});
			$(".show_tc").click(function() {
				$(".tc_main").show();
			});
			$(".n_close").click(function() {
				$(".tc_main").hide();
			});
			$(".share_voice").click(function() {
				$(".tc_main").hide();
				$(".share_bg").show();
			});
			$(".drop_audio img").on("click", function() {
				$(".audio_play").show();
				$(".audio_con audio").attr("src", "./images/audio" + $(this).attr("data-type") + ".mp3");
				$(".n_logo").attr("src", "./images/logo" + $(this).attr("data-type") + ".png");
			});
			$(".audio_con").on("click", function() {
				if(clickNumber) {
					$("#audio-mp4")[0].play();
					$(".wife").addClass("active");
					clickNumber = false;
				} else {
					setTimeout(function() {
						$("#audio-mp4")[0].pause();
					}, 150);
					$(".wife").removeClass("active");
					clickNumber = true;
				}
			});
			$(".drop_text img").on("click", function() {
				$(".text_play").show();
				var index = $(this).index();
				$(".text_main ul li").eq(index).addClass("active").siblings().removeClass("active");
			});
			$(".htmleaf-container").on("touchstart", function() {
				// $(".bg_wrap").css({"left":0});
				// alert($(".htmleaf-container").width())
			});
			$(".share_bg").click(function() {
				$(this).hide();
			});
		})
	</script>

</html>
