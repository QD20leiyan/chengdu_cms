<script>
    window.setTimeout(function () {
        $('body').css('opacity', '1')
    }, 500);

    $('html').fitText(2);
    $(".come").click(function () {
        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
            var loadDateTime = new Date();
            window.setTimeout(function () {
                var timeOutDateTime = new Date();
                if (timeOutDateTime - loadDateTime < 5000) {
                    $(".mask").show();
                } else {
                    window.close();
                }
            }, 1000);
            window.location.href = "herosm://";

        } else if (navigator.userAgent.match(/android/i)) {
            var loadDateTime = new Date();
            window.setTimeout(function () {
                var timeOutDateTime = new Date();
                if (timeOutDateTime - loadDateTime < 5000) {
                    $(".mask").show();
                } else {
                    window.close();
                }
            }, 1000);
            window.location = "herosm://gotoroom/";
        }
    });

    $(".closeTips").click(function () {
        $(".mask").hide();
    });
    /*预约*/
    $(".download").click(function () {
        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
            $(".forecast").show();
        } else if (navigator.userAgent.match(/android/i)) {
            $(this).attr('href', 'http://downurl.yingxiong.com/url/czymf_yxnfx.html');
        }
    });
    var phone = $('.phone');
    var email = $(".email-input");
    var myreg = /[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;
    var srf = $('meta[name="csrf-token"]').attr('content');
    $(".fore-btn").click(function () {
        if (!(/^1[345789]\d{9}$/.test(phone.val()))) {
            $('.tip1').show();
        } else if (!(myreg.test(email.val()))) {
            $('.tip2').show();
        } else {
            var url = '/h5/sm/yuyue.html';
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'JSON',
                data: {'phone': phone.val(), 'email': email.val(), "cms_csrf": srf},
                success: function (data) {
                    if (data.status == 0) {
                        alert('预约成功');
                        $(".forecast").hide();
                        phone.val('');
                        email.val('');
                    } else if (data.status == 101) {
                        $('.tip1 span').text(data.msg);
                        $('.tip1').show();
                    } else if (data.status == 202) {
                        $('.tip2 span').text(data.msg);
                        $('.tip2').show();
                    } else {
                        alert(data.msg);
                    }
                }
            });
        }
    });
    $(".phone").on("input propertychange", function () {
        if ((/^1[345789]\d{9}$/.test(phone.val()))) {
            $('.tip1').hide();
        }
    });

    $(".email-input").on("input propertychange", function () {
        if ((myreg.test(email.val()))) {
            $('.tip2').hide();
        }
    })

    $(".delete").click(function () {
        $(this).parents(".forecast").hide();
    })
    $(".delete").click(function () {
        $(this).parents(".forecast").hide();
    })
</script>
