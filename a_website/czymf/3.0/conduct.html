<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创造与魔法</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="keywords" content="创造与魔法" />
		<meta name="description" content="创造与魔法" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/swiper-3.4.0.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	
	<body class="czbody">
		<script type="text/javascript" src="//cdnstatic.yingxiong.com/head/js/topbar.js"></script>
		<!--<div class="c_bg">-->
			<!--&lt;!&ndash;<img src="images/conduct.jpg" alt="" />&ndash;&gt;-->
		<!--</div>-->
		<div class="slide-box">
			<img class="title" src="images/title.png" alt="">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="images/slide1.png"></div>
					<div class="swiper-slide"><img src="images/slide2.png"></div>
					<div class="swiper-slide"><img src="images/slide3.png"></div>
					<div class="swiper-slide"><img src="images/slide4.png"></div>
					<div class="swiper-slide"><img src="images/slide5.png"></div>
				</div>
			</div>
			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-pagination"></div>
		</div>
		<script type="text/javascript" src="http://cdnstatic.yingxiong.com/footer/js/footer_new.js"></script>
	</body>
	<script src="js/swiper-3.4.0.min.js"></script>
	<script>
        var mySwiper = new Swiper(".swiper-container",{
            pagination: '.swiper-pagination',
            paginationClickable :true,
            effect : 'coverflow',
            slidesPerView: 2,
            centeredSlides: true,
            prevButton:'.swiper-button-prev',
            nextButton:'.swiper-button-next',
        	autoplay:3000,
            loop:true,
            coverflow: {
                rotate: 0,
                stretch: 74,
                depth: 50,
                modifier: 2,
                slideShadows : true
            }
        })
	</script>
</html>
