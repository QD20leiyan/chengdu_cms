<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超杀默示录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/swiper.min.css" rel="stylesheet" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
            // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
                    };

            recalc();
            //判断是否支持监听事件 ，不支持则停止
            if (!doc.addEventListener) return;
            //注册翻转事件
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
</head>
<body>
<section class="bg">
    <p class="logo">
        <img src="images/logo1.png" class="logo1">
        <img src="images/logo2.png" class="logo2">
    </p>
    <p class="title"><img src="images/title.png" alt=""/></p>
    <p class="line"><img src="images/line.png" alt=""/></p>
    <p class="video">
        <img src="images/video_bg.png" alt=""/>
        <i class="play"></i>
    </p>
    <p class="line"><img src="images/line.png" alt=""/></p>
    <div class="slide">
        <div class="swiper-container swiper-container2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/si1.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="images/si2.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="images/si3.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="images/si4.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="images/si5.png" alt=""/>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <p class="txt_img">
        <img src="images/txt_bg.png" alt=""/>
        <a href="http://downurl.yingxiong.com/url/tqjd_moxx.html" class="load"></a>
    </p>
    <p class="line"><img src="images/line.png" alt=""/></p>
    <p class="txt"><img src="images/txt.png" alt=""/></p>
    <p class="logo3"><img src="images/logo3.png" alt=""/></p>
</section>
</body>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    //滑动页面
    var mySwiper02 = new Swiper('.swiper-container2', {
        direction: 'horizontal',
        mousewheelControl: false,
        slidesPerView: 1,
        autoplayDisableOnInteraction : false,
        loop:true,
        noSwiping: false,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
    });
</script>
</html>
