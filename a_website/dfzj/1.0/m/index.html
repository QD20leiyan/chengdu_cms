	$(document).ready(function(){

		$(".i_lbbox ul li i").click(function(){

			  var validCode=true;
				$(".makeApp span").on("click",function(){
					var time=60;
					var code=$(this);
					if(validCode){
						validCode=false;
						var t=setInterval(function(){
							time--;
							code.html(time+"秒");
							code.addClass("on");
							if (time==0) {
								clearInterval(t);
								code.html("重新获取");
								validCode=true;
								code.removeClass("on");
							 }
						},1000);
					}
				});
	
	 })
	 	$.fn.img_lb=function(){
			return this.each(function(){
				var $con=$(this);//包裹按钮和轮播的图片元素
				var sWidth = $con.width();
				console.log(sWidth)
				var cov_length = $con.find("ul li").length;
				var index = 0;
				var picTimer;
				var btn = "<div class='buttons'>";
				for (var i = 0; i < cov_length; i++) {
					if(i==0){
						btn+="<span class='on'></span>";
					}else{
						btn+="<span></span>";
					}
				}
				$con.append(btn);
				$con.find(".buttons span").mouseover(function() {
					index = $con.find(".buttons span").index(this);
					showPics(index);
				}).eq(0).trigger("mouseover");
				$(".i_prev").click(function() {
					index -= 1;
					if (index == -1) {
						index = cov_length - 1;
					}
					showPics(index);
				});
				$(".i_next").click(function() {
					index += 1;
					if (index == cov_length) {
						index = 0;
					}
					showPics(index);
				});
				$con.find("ul").css("width", sWidth * (cov_length));
					picTimer = setInterval(function() {
						showPics(index);
						index++;
						if (index == cov_length) {
							index = 0;
						}
					}, 3000);
				function showPics(index) { 
					var nowLeft = -index * sWidth;
					$con.find("ul").stop(true, false).animate({
						"left": nowLeft
					}, 300);
				    $con.find(".buttons span").removeClass("on").eq(index).addClass("on"); 				
				}
			})
		}

	</script>
