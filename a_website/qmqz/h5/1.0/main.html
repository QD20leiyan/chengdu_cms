<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生化灾变，人类的最后抵抗！</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="css/public.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/swiper.min.css" rel="stylesheet" />
</head>
<body>
<div class="wrap">
	<section class="swiper-container">
	    <section class="swiper-wrapper">
	        <section class="swiper-slide page2">
	            <aside class="left_top_line ani" swiper-animate-effect="fadeInRightBig"><img src="images/left_top_line.png"></aside>
	            <aside class="left_bottom_line ani" swiper-animate-effect="fadeInLeft"><img src="images/left_bottom_line.png"></aside>
	             <aside class="right_top_line ani" swiper-animate-effect="fadeInLeftBig">
	             	<img src="images/line1.png" class="line1">
	             	<img src="images/line2.png" class="line2">
	             	<img src="images/line3.png" class="line3">
	             </aside>
	             <aside class="right_bottom_line ani" swiper-animate-effect="fadeInLeftBig"><img src="images/right_bottom_line.png"></aside>
	             <aside class="bottom_center ani" swiper-animate-effect="fadeInRightBig">
	             	<img src="images/line4.png" class="line4">
	             	<img src="images/line5.png" class="line5">
	             	<img src="images/line6.png" class="line6">
	             	<img src="images/line7.png" class="line7">
	             </aside>
	             <article class="map ani" swiper-animate-effect="zoomIn">
	             	<span class="map1">
	             		<img src="images/map1_01.png" data-id="1">
	             		<p>东北</p>
	             		<i><img src="images/cir.png" /></i>
	             	</span>
	             	<span class="map2">
	             	<img src="images/map2_02.png" data-id="2">
	             		<p>华北</p>
	             		<i><img src="images/cir.png" /></i>
	             	</span>
	             	<span class="map3">
	             	<img src="images/map3_03.png" data-id="3">
	             		<p>西北</p>
	             		<i><img src="images/cir.png" /></i>
	             	</span>
	             	<span class="map4">
	             	<img src="images/map4_04.png" data-id="4">
	             		<p>西南</p>
	             		<i><img src="images/cir.png" /></i>
	             	</span>
	             	<span class="map5">
	             	<img src="images/map5_05.png" data-id="5">
	             		<p>华中</p>
	             		<i><img src="images/cir.png" /></i>
	             	</span>
	             	<span class="map6">
	             	<img src="images/map6_03.png" data-id="6">
	             		<p>华南</p>
	             		<i><img src="images/cir.png" /></i>
	             	</span>
	             	<span class="map7">
	             	<img src="images/map7_04.png" data-id="7">
	             		<p>华东</p>
	             		<i><img src="images/cir.png" /></i>
	             	</span>
	             </article>
	        </section>
	    </section>
	</section>
</div>
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content"> <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
    </div>
</div>
<article class="mask scanning">
	<p  id="word" class="show">该地区已有<span>123456</span>人集结支援</p>
	<aside class="scann">
		<span class="zhi"></span>
		<!-- <img src="images/zhi.png" class="zhi" /> -->
		<img src="images/line.png" class="line">
		<!-- <span class="info"></span> -->
		<p style="margin-top: 0.9rem;" class="info">点击指纹支援</p>
	</aside>
</article>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery+fittext+touchslider.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script src="js/public.js"></script>
</body>
</html>
