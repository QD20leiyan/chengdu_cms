	//点击隐藏和显示下载悬浮框
		function show_hide_down() {
			$(".q_f_icon").click(function() {
				var state = $(this).attr("show");
				if(state) {
					$(".q_float").animate({
						"right": "41px"
					}, 200);
					$(this).attr({
						"show": "",
						"class": "show"
					});
				} else {
					$(".q_float").animate({
						"right": "-158px"
					}, 200);
					$(this).attr({
						"show": "true",
						"class": "hide_float"
					});
				}
			})
		}
