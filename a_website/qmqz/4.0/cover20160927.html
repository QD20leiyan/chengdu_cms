      $(function(){

		  $(".cmain95-boxt-had").on("click",function(){

				$(".cmain95-boxt-1").fadeOut();
				$(".cmain95-boxt-2").fadeIn();
				$(".cmain95-boxt-4,.cmain95-boxt-5").css({"opacity":"1"});
				setTimeout(function(){
					$(".cmain95-boxt-10").addClass("anitec-5")
					$(".cmain95-boxt-9").addClass("anitec-4")
					$(".cmain95-boxt-8").addClass("anitec-3")
					$(".cmain95-boxt-7").addClass("anitec-2")
					$(".cmain95-boxt-6").addClass("anitec-1")
				},100);
				setTimeout(function(){
				
					$(".cmain95-boxt-boxa").css("display","block");
				},1100);
		  });
        $(".co_downl").click(function(){
            $(".co_ewm").show();
            $(".co_videobox .close").show();
        })
        $(".co_videobox .close").click(function(){
            $(this).hide();
            $(".co_ewm").hide();
        })
		
        comFunc.scrollPics("#cmain95-swiper-box", false, 1, 3000);
        $(".cmain95-swiper").on("click",".cmain95-dataPage",function(){
            if($(this).attr('data-page')=='1'){
             	$(".cmain95-nextPage").hide();
             	$(".cmain95-prevPage").show();
             	$(this).attr("data-page","2");
            }else if($(this).attr('data-page')=='2'){
             	$(".cmain95-nextPage").show();
             	$(".cmain95-prevPage").hide();
             	$(this).attr("data-page","1");
            }
        });
        
        
      });
      //图片滚动2个
	var comFunc = {
			scrollPics: function(o, autoplay, minNum, time){
				var ul = $(o).find("ul"),
					li_len = ul.find("li").length,
					li_w = ul.find("li").width(),
					left = $(o).find(".prev"),
					right = $(o).find(".next"),
					timer = null,
					minNum = minNum || 0,
					time = time || 5000;
					
				if(li_len > minNum){
					right.click(function() {
						if (!ul.is(":animated")) {
							ul.animate({
								"left": -(ul.find("li").eq(0).width())
							}, 200, function() {
								ul.find("li").eq(0).appendTo(ul);
								ul.css("left", 0);
							})
						}
					});
					left.click(function() {
						if (!ul.is(":animated")) {
							ul.find("li").last().prependTo(ul);
							ul.css("left", -(ul.find("li").eq(0).width()));
							ul.animate({
								"left": 0
							}, 200);
						}
					});
					if (autoplay) {
						timer = setInterval(function() {
							right.trigger("click");
						}, time);
						$(o).mouseenter(function() {
							clearInterval(timer);
						})
						$(o).mouseleave(function() {
							clearInterval(timer);
							timer = setInterval(function() {
								right.trigger("click");
							}, time);
						})
					};
				}
			 }
	}

    </script>
