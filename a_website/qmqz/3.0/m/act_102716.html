	<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
	<script>
		$(function(){
			$(".link03").click(function(){
				$(".mask_pop").show();
				$(".gift_tck").show();
				$("#mask").show();
				$("body").on("touchmove",false);
			})
			$(".close").click(function(){
			$(".mask_pop").hide();
				$(".gift_tck").hide();
				$("#mask").hide();
				$("body").off("touchmove",false);
			});
			$(".link01").click(function(){
				$(".main01_nav").show();
			});
			$(".wclose").click(function(){
				$(this).parent(".main01_nav").hide();
			});
			$(".ws_ico").on("touchstart",function(event){
				if($(this).hasClass('ws_open')){
					$(".ws_menu").css('right','0');
					$(this).removeClass('ws_open');
					$(".ws_ico").addClass('ws_ico_01');
				}else{
					$(".ws_menu").css('right','-38%');
					$(this).addClass('ws_open');
					$(".ws_ico").removeClass('ws_ico_01');
				}
				event.preventDefault();
			});
			$("body").addClass('qz_ws');
			//描点定位
			var scence1 = $("#ws_menu1").offset().top;
			var scence2 = $("#ws_menu2").offset().top;
			var scence3 = $("#ws_menu3").offset().top;
			var scence4 = $("#ws_menu4").offset().top;
			var scence5 = $("#ws_menu5").offset().top;
			var scence6 = $("#ws_menu6").offset().top;
			var scence7 = $("#ws_menu7").offset().top;
			var scence8 = $("#ws_menu8").offset().top;
			$(window).scroll(function(){
				var scroH = $(this).scrollTop();
				if(scroH>=scence1){
					set_cur(".ws_menu1");
				}else if(scroH>=scence2){
					set_cur(".ws_menu2");
				}else if(scroH>=scence3){
					set_cur(".ws_menu3");
				}else if(scroH>=scence4){
					set_cur(".ws_menu4");
				}else if(scroH>=scence5){
					set_cur(".ws_menu5");
				}else if(scroH>=scence6){
					set_cur(".ws_menu6");
				}else if(scroH>=scence7){
					set_cur(".ws_menu7");
				}else if(scroH>=scence8){
					set_cur(".ws_menu8");
				}
			});
			$("#fmNav li a").click(function() {
				var el = $(this).attr('class');
		     	$('html, body').animate({
		         	scrollTop: $("#"+el).offset().top
		     	}, 300);
				$(this).addClass("cur").parent().siblings().find("a").removeClass("cur");	
				
		 	});
			
		});

		function set_cur(n){
			if($("fmNav a").hasClass("cur")){
				$("fmNav a").removeClass("cur");
			}
			$("fmNav a"+n).addClass("cur");
			$(".ws_menu").css('right','-38%');
			$(".ws_ico").addClass('ws_open');
			$(".ws_ico").removeClass('ws_ico_01');
		}

	</script>
