<script>
	$(function(){
		function unitPicBox(sid,width,height){
			var cW=document.querySelector("body").clientWidth;
			var tH=height/width*cW;
			$("."+sid).height(tH);
			var liW = cW *1;
			$(".sh_Roll_ul img").width(liW); //轮播图大小
			$(".sh_Roll_ul li").width(cW);
		}
		unitPicBox("activity_ul",569,226);
		function unitPicBox1(sid,width,height){
			var cW=document.querySelector("body").clientWidth;
			var tH=height/width*cW;
			$("."+sid).height(tH);
			var liW = cW *.8;
			$(".sh_sp1").width(liW); //轮播图大小
			
		}
		unitPicBox1("sh_sp1",640,290);
		TouchSlide({ slideCell:"#sh_Roll", mainCell:".bd ul", effect:"leftLoop"});
				
		$(".link03").click(function(){
			$(".mask_pop").show();
			$(".gift_tck").show();
			$("#mask").show();
			$("body").on("touchmove",false);
		})
		$(".close").click(function(){
		$(".mask_pop").hide();
			$(".gift_tck").hide();
			$("#mask").hide();
			$("body").off("touchmove",false);
		});
		$(".link01").click(function(){
			$(".main01_nav").show();
		});
		$(".wclose").click(function(){
			$(this).parent(".main01_nav").hide();
		});
		//	视频播放弹层	
		$(".play_btn img").click(function(){
			$("#mask").show()&&$("#video_tck").show();
			$('.vid_sp').trigger('play');
		})
		$("#close").click(function(){
			$("#video_tck").hide()&&$("#mask").hide();
			$('.vid_sp').trigger('pause');
		})
	});
</script>
