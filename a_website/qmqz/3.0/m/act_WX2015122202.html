	<script>
		$(function(){

			$(".close").on('touchstart',function(){

			$(".serverxl").click(function(){
				if($(this).hasClass("closep")){
					$(".serverxl").removeClass("closep").addClass("open");
					$(".model-serverxl").slideDown();
				}else{
					$(".serverxl").addClass("closep").removeClass("open");
					$(".model-serverxl").slideUp();
				}
			})
			$(".model-serverxl li").click(function(){
				var selectval = $.trim($(this).text());
				$(".servermsg").val(selectval);
				$(".serverxl").addClass("closep").removeClass("open");
				$(".model-serverxl").slideUp();
			});
			//分享
			$(".lbhdfx").on("touchstart",function(){
				$(".share-btn").show();
				$("body").on("touchmove",false);
			});
			$(".share-btn .close").on("touchstart",function(){
				$(".share-btn").hide();
				$("body").off("touchmove",false);
			})
		});
