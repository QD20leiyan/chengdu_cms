							$.ajax({

								url:"./a.json",

								dataType:"json",
								success:function(data){
								console.log(data.unid);
									if(data.unid==1){
										//alert("插入成功");
										$(".page-2").hide();
										$(".page-3").show();
										var n = data.ToyouId;
										t.ConToyou(n);
									}else if(data.unid==0){
										alert("你已经领取过了");
									}else if(data.unid==-1){
										alert("领取失败，从新输入");
									}
								}
							})
						}
					});
				},
				ConToyou:function(n){
					var n = n?n:Math.floor(Math.random()*9 + 1);
					$(".middleQ").css("background-image","url(./images/Q"+n+".png)")
				}
			}
			var n = function(){
				t.ConfirmName(),t.StartTesting();
			}
			return {init:n}
		}();
