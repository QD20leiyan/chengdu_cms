<body>
<header class="common_header">
	<img class="linklogo" src="images/icon.png" alt="img" />
	<div class="h_title">
		<h3>全民枪战</h3> 
		<p>CA，新一代枪战选择</p>
	</div>
	<div class="h_btn">
		<a class="m_giftbtn" href="javascript:void(0)"><img src="images/down.png"></a>
	</div>
</header>
<section class="page-bg">
	<section class="page-box">
		<p class="fanhui"><a href="#"><img src="images/fan.png">返回首页</a></p>
		<p class="tit3"><img src="images/tit3.png"></p>
		<aside class="txt">
			<p>3周年不要跟CA说点什么嘛？参与祝福还有机会获得钻石奖励噢！记得留下你的祝福~</p>

		</aside>
		<form class="form">
			<input type="tel" name="" placeholder="输入手机号码">
			<p><input type="tel" name="" placeholder="输入验证码" class="s-yzm" /><input type="tel" name="" value="发送验证码" class="f-yzm yzm" onclick="sendemail()"></p>

			<textarea>全民枪战3周年生日快乐！~~快来与我一起送祝福吧</textarea>
			<img src="images/zf.png" class="zf" />
		</form>
	</section>
</section>
<script src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script src="../common/js/jquery+fittext+touchslider.js"></script>
<script>
    var countdown=60; 
    function sendemail(){
    var obj = $(".yzm");
    settime(obj);
    
    }
    function settime(obj) { 
        if (countdown == 0) { 
            obj.attr('disabled',false); 
            obj.css('background','none'); 
            //obj.removeattr("disabled"); 
            obj.val("发送验证码");
            countdown = 60;
            return;
        } else { 
            obj.attr('disabled',true); 
            obj.css('color','#ff7300');
            obj.val( countdown + "s");
            countdown--; 
        } 
        setTimeout(function() { 
            settime(obj) }
            ,1000) 
        }
        </script>
</body>
