		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				var swiper = new Swiper(".swiper-container", {
					// 如果需要前进后退按钮
					nextButton: '.swiper-button-next',
					prevButton: '.swiper-button-prev',
				});

				$('#special a').click(function() {
					var index = $(this).index();
					$('#special a').eq(index).css({
						"opacity": "1"
					})

					$('#special a').eq(index).css({
						"opacity": "1",
						"border": "1px solid red"
					})
					$('#special a').eq(index).siblings().css({
						"border": "none",
						"opacity": "0.2"
					})
					$('#special1 div').eq(index).show();
					$('#special1 div').eq(index).siblings().hide();
				})

				$('.video_i').click(function() {
					$('#video_mask').show();
				});

				$('#close').click(function() {
					$('#video_mask').hide();
				});

				$('#act a').click(function() {
					var index = $('#act a').index($(this));
					swiper.slideTo(index, 0, false);
					$(".bannerList").css({
						height: "100%"
					});
				});

				$('#close1').click(function() {
					$(".bannerList").css({
						height: "0"
					});
				});

				$('#videoBtn').mouseover(function() {
					$('#videoBtn').removeClass('on');
				})
				$('#videoBtn').mouseout(function() {
					$('#videoBtn').addClass('on');
				})
			});
		</script>
