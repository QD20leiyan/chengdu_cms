	<script src="js/jquery-1.11.2.min.js"></script>

	<script>
	$(document).ready(function(){
		$('html').fitText(2);
		$(".page-1").addClass("animate1");
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: false,
		    // allowSwipeToPrev : false//禁止向上滑动
		    onSlideChangeEnd: function(swiper){
		    	if(mySwiper.activeIndex ==0){
		    		
		    	}else if(mySwiper.activeIndex ==1){
		    		
		    	}
		    }
		});
		$(".video").click(function(){
			$("#mask").show();
			$("#video_tck").show();
	    })
	    $("#close").click(function(){
	        $("#mask").hide();
	        $("#video_tck").hide();
	    })
	    $(".djs-btn").click(function(){
	        $(".tack2").show();
	    })
	    $(".t2-close").click(function(){
	        $(".tack2").hide();
	    })
	    $(".btn").click(function(){
	        $(".tack2").hide();
	        $(".tack3").show();
	    })
	    $(".t3-close").click(function(){
	        $(".tack3").hide();
	    })
	    function ready(){
	    	$(".per-you").animate({
				top : "0",
				left : "0"
			},1000,function(){
				$(".per-zuo").animate({
					top : "0",
					left : "0"
				},1000,function(){
					$(".logo").animate({
						opacity : "1"
					},2000)
					$(".video").animate({
						opacity : "1"
					},2000)
					$(".font-text").animate({
						opacity : "1"
					},500,function(){
						$(".djs").animate({
							opacity : "1"
						},500)
					})
				})
			})
	    }
		

		function print(con,text,time){
			var s = text;
			var con = $(con);
			var index = 0;
			var length = s.length;
			var tId = null;
			function start(){
			  con.text('');
			  tId=setInterval(function(){
			    con.append(s.charAt(index));
			    if(index++ === length){
			    clearInterval(tId);
			    index = 0;
			    }
			  },time);
			};
			start();
		}

	    // TAB
	    $(".formul li").click(function(){
	    var index=$(this).index();
	    $(this).find("span").addClass("t2-on").end().siblings().find("span").removeClass("t2-on");
	    })
	    $('#loading').animate({'opacity':0},1000,function(){
			$(this).remove();
			ready();
		});
	})
	</script>
