	<title>手机预约</title>
	<link rel="stylesheet" href="css/styleWeChat.css">

</head>
<body>
<div class="hengshuping"><p>推荐使用竖屏浏览哦~</p></div>
<div class="yzr-WC">
	<a class="yzr-home" href="http://y.yingxiong.com/m/"></a>
	<div class="note-mes">
    	<input type="tel" placeholder="请输入手机号码" value="" name="iphone">
    	<a href="javascript:;" title="提交信息"></a>
    </div>
</div>


	<script>
		$(function(){
		    var yzhWChat = {
				Alert:function(p){
					$(".yzr-WC").append('<div class="note-mask"><div class="note-Tooltip"><i></i><p>'+p+'</p></div></div>');
				}
			}
            $(".note-mes a").click(function(){
			  if($(".note-mask").length>0){}else{
			   yzhWChat.Alert("恭喜您已预约成功，下次测试开启时，我们会通过短信形式告知您，请您留意查收");
			  }

            });
			$(".yzr-WC").on("click",".note-mask i",function(){
				$(".note-mask").remove()
			});
		});
		window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
	    function hengshuping(){
			var e=$(".hengshuping");
			return 0==window.orientation||180==window.orientation?(e.hide(),!1):90==window.orientation||-90==window.orientation?(e.show(),!1):void 0
		}
		hengshuping();
	</script>
