<!DOCTYPE html>
<html>

<head>
	<title>战争与征服</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<div class="z_all_box">
		<div class="z_container1">
			<button class="z1_videoBtn"></button>
			<button class="z1_yyBtn"></button>
			<p>已经预约<span>99999</span>人</p>
		</div>
		<div class="z_container2">
			<ul>
				<li class="active">
					<img src="images/yxb1.png">
					<i></i>
					<span>????</span>
				</li>
				<li>
					<img src="images/yxb2.png">
					<i></i>
					<span>????</span>
				</li>
				<li>
					<img src="images/yxb3.png">
					<i></i>
					<span>????</span>
				</li>
				<li>
					<img src="images/yxb4.png">
					<i></i>
					<span>????</span>
				</li>
				<li>
					<img src="images/yxb5.png">
					<i></i>
					<span>????</span>
				</li>
			</ul>
		</div>
		<div class="z_container3">
			<div class="z_loginBox">
				<div>
					<h1>请先登录游戏帐号</h1>
					<button></button>
				</div>
				<div>
					<div class="z3_head">
						<img src="images/z_head1.png">
					</div>
					<div class="z3_inf">
						<h1>游戏ID：<span>疯狂的蜗牛</span></h1>
						<p>我的邀请码<span>8888</span></p>
						<span>已成功邀请<label>0</label>位好友</span>
					</div>
				</div>
			</div>
			<ul class="z3_list">
				<li>
					<img src="images/z_box1.png">
				</li>
				<li>
					<img src="images/z_box2.png">
				</li>
				<li>
					<img src="images/z_box3.png">
				</li>
				<li>
					<img src="images/z_box4.png">
				</li>
				<li>
					<img src="images/z_box5.png">
				</li>
			</ul>
			<div class="z3_tellFriend">
				<button></button>
			</div>
		</div>
		<div class="z_container4">
			<div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="images/z_banner1.jpg"></div>
						<div class="swiper-slide"><img src="images/z_banner2.jpg"></div>
						<div class="swiper-slide"><img src="images/z_banner3.jpg"></div>
						<div class="swiper-slide"><img src="images/z_banner4.jpg"></div>
						<div class="swiper-slide"><img src="images/z_banner5.jpg"></div>
						<div class="swiper-slide"><img src="images/z_banner6.jpg"></div>
						<div class="swiper-slide"><img src="images/z_banner7.jpg"></div>
					</div>
				</div>
				<!-- 如果需要导航按钮 -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</div>
	</div>
	<!-- 这是弹窗 -->
	<div class="z_tcBox">
		<div class="tc1">
			<h1>登录</h1>
			<input id="userPhone" type="text" name="phone" placeholder="请输入手机号码">
			<p class="tc1_err">请输入手机号码</p>
			<div class="tc1_imgMark">
				<input type="text" placeholder="图片验证码">
				<label>7562
					<p class="shuaxin">点击图片刷新</p>
				</label>
			</div>
			<p class="tc1_err">请输入图片验证码</p>
			<div class="tc1_phoneMark">
				<input type="text" placeholder="手机验证码">
				<label>获取验证码</label>
			</div>
			<button></button>
			<label class="tc_close"></label>
		</div>
		<div class="tc2">
			<h1>预约信息</h1>
			<div>
				<p class="active">
					<label><i></i></label>IOS
				</p>
				<p>
					<label><i></i></label>Android
				</p>
			</div>
			<div>
				<h2>是否有好友邀请</h2>
				<p class="active">
					<label><i></i></label>是
				</p>
				<p>
					<label><i></i></label>否
				</p>
			</div>
			<input class="tc2_yqm" type="text" placeholder="请输入邀请码">
			<button></button>
			<label class="tc_close"></label>
		</div>
		<div class="tc3 active">
			<h1>邀请好友来玩</h1>
			<div>
				<!-- JiaThis Button BEGIN -->
				<div class="jiathis_style_32x32">
					<a class="jiathis_button_weixin"></a>
					<a class="jiathis_button_qzone"></a>
					<a class="jiathis_button_tsina"></a>
				</div>
				<label class="tc3_line"></label>
				<div class="tc3_markBox">
				</div>
				<div class="tc3_yqm">
					<h2>我的邀请码</h2>
					<p>888888</p>
				</div>
			</div>
			<p>
				扫描二维码分享页面邀请好友
			</p>
			<label class="tc_close"></label>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=" charset="utf-8"></script>
<script type="text/javascript" src="js/swiper-3.4.0.min.js"></script>
<script type="text/javascript">
$(function() {
	function init() {
		initSwiper();
	}

	function initSwiper() {
		var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			// 如果需要前进后退按钮
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		})
	}

	init();
})

</script>

</html>
