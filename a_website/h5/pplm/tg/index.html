<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{$seo_title}</title>
    <meta name="keywords" content="{$seo_key}" />
    <meta name="description" content="{$seo_desc}" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
            // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
                    };

            recalc();
            //判断是否支持监听事件 ，不支持则停止
            if (!doc.addEventListener) return;
            //注册翻转事件
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
</head>
<body>
<!--header-->
<header class="header">
    <a href="#" class="logo" target="_blank">
        <img src="images/icon.png" alt="">
    </a>
    <div class="h_text">
        <p class="h_p01">泡泡联盟</p>
        <p class="h_p02">3D即时制抛物线弹射手游</p>
    </div>
    <div class="header_a">
        <a href="javascript:;" class="order"></a>
    </div>

</header>
<!--内容-->
<div class="i_main">
    <!--one-part-->
    <div class="top">
        <p class="logo1"><img src="images/logo2.png" alt=""/></p>
        <div class="slogan">
            <a href="javascript:;" class="play"></a>
            <img src="images/slogan.png" alt="" class="ani zoomIn">
        </div>
        <a href="javascript:;" class="down_btn"></a>
    </div>
    <!--two-part-->
    <div class="xc_info">
        <div class="slider">
            <div class="swiper-container swiper-container2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a><img class="images" src="images/01.png" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a><img class="images" src="images/02.png" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a><img class="images" src="images/03.png" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a><img class="images" src="images/04.png" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination swiper-pagination2"></div>
            <div class="swiper-button-prev swiper-button-prev2"></div>
            <div class="swiper-button-next swiper-button-next2"></div>
        </div>
    </div>
    
    <div class="down_box">
        <a href="javascript:;" class=""></a>
    </div>
</div>
</body>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/swiper-3.4.2.min.js" type="text/javascript"></script>
<script>
    //初始化
    $(function(){
        //swiper
        var swiper02 = new Swiper('.swiper-container2',{
            pagination: '.swiper-pagination2',
            paginationClickable: true,
            autoplayDisableOnInteraction : false,
            loop:true,
            autoplay : 2500,
            effect : 'fade',
            fade: {
                crossFade: true,
            },
            slidesPerView: 1,
            loop:true,
            prevButton:'.swiper-button-prev2',
            nextButton:'.swiper-button-next2',
        });
    });
</script>
</html>
