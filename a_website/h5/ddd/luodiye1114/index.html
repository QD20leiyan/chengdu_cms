<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹弹岛3-泡泡联盟</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="css/index.css" rel="stylesheet" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
            // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
                    };

            recalc();
            //判断是否支持监听事件 ，不支持则停止
            if (!doc.addEventListener) return;
            //注册翻转事件
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
</head>
<body>
<section class="bg">
    <div class="logo"><img src="images/logo.png" alt=""/></div>
    <div class="slogan"><img src="images/slogan.png" alt=""/></div>
    <div class="peo animated1 fadeInRight"><img src="images/peo.png" alt=""/></div>
    <div class="yy_btn"><img src="images/btn.png" alt=""/></div>

    <div class="co_tips co_tips_login hidden">
        <div class="co_con">
            <i class="co_tips_close"></i>
            <div class="co_form">
                <div class="rdo_box">
                    <span class="rdo on" data-id="ios">iOS</span>
                    <span class="rdo " data-id="android"> 安卓平台</span>
                </div>
                <div class="co_input">
                    <input type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" class="co_username" placeholder="请输入手机号码">
                    <p class="co_error">手机号码错误</p>
                </div>
            </div>
            <p class="co_tips_btn co_tips_loginbtn "></p>
        </div>
    </div>
</section>
<script src="js/jquery-1.11.2.min.js"></script>
<script>
    $(".yy_btn").click(function(){
        $(".co_tips_login").removeClass("hidden");
    });

    $(".co_tips_close").click(function(){
        $(".co_tips").addClass("hidden");
    });
</script>
</body>
</html>
