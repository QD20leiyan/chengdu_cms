<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="keywords" content=""  />
		<meta name="description" content="" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					// 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						//clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
					};

				recalc();
				//判断是否支持监听事件 ，不支持则停止
				if(!doc.addEventListener) return;
				//注册翻转事件
				win.addEventListener(resizeEvt, recalc, false);
			})(document, window);
		</script>
	</head>
	
	<body>
		<header>
			<div class="header">
				<a href="javascript:;" class="icon"><img src="images/icon1.png" alt="" /></a>
				<div class="header_txt">
					<p>群英之战</p>
					<p>真3D霸战动作手游</p>
				</div>
				<span class="type"></span>
				<ul class="header_ul">
					<li><a href="javascript:;">新闻资讯</a></li>
					<li><a href="javascript:;">游戏社区</a></li>
				</ul>
			</div>
		</header>
		<section>
			<div class="kv">
				<img src="images/btn.png" alt="" class="btn" />
			</div>
		</section>
		<!--弹窗-->
		<section>
			<div class="login">
				<div class="c_login">
					<i class="close"></i>
					<div class="chengg"></div>
					<div class="login_body">
						<p class="login_title">预约后我们会在游戏上线第一时间通知您！</p>
						<div class="s_put">
							<input type="tel" placeholder="输入手机号码" id="phone" />
							<span id="yuyue"></span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script type="text/javascript">
		var clickTap = true;
		$(".type").click(function (){
			if(clickTap){
				$(this).addClass("type1");
				$(".header_ul").stop().slideDown();
				clickTap = false;
			} else {
				$(this).removeClass("type1");
				$(".header_ul").stop().slideUp();
				clickTap = true;
			}
		});
	</script>
</html>
