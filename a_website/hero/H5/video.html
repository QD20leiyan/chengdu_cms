<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<title>老子今晚吃鸡，你们都吃鸡骨头！</title>
<link rel="stylesheet" type="text/css" href="css/hero.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div id="main">
    <div class="loading-box">
        <div class="aircraft"><img src="images/aircraft.png" id="airImg"></div>
        <div class="progress"><img src="images/progress.png" id="bar"></div>
        <p>加载中...<span id="loading-txt">15%</span></p>
        <div class="loading_text">
            <img src="images/loading_text.png">
        </div>
    </div>
    <div class="center-box">
        <img id="p1"  class="index" src="images/poster_1.jpg">
        <div>
            <img src="images/hand.png" id="indexbtn">
            <img src="images/left.png" class="left">
            <div class="circle indexbtn" id="js_class">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
            </div>
             <img src="images/text_1.png" class="text_1">
        </div>
        <div id="video" class="video ">
            <video id="my_video1" style="object-fit: fill; width: 100%; height: 100%;" preload="load" playsinline="true" webkit-playsinline="true" x-webkit-airplay="allow" airplay="allow" x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-orientation="portrait" src="one.mp4"></video>
            <video id="my_video2" style="object-fit: fill; width: 100%; height: 100%;" preload="load" playsinline="true" webkit-playsinline="true" x-webkit-airplay="allow" airplay="allow" x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-orientation="portrait" src="two.mp4"></video>
        </div>
        <div class="circle btn2" style="padding: 50%;margin: -11.70625rem;opacity: 0">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
        </div>
        <div class="share">
            <!-- <img src="images/photo.png" class="photo"> -->
            <div class="share-btn">
                <a href="video.html"><!-- <img src="images/again.png"> --></a>
                <a href="javascript:" id="share"><!-- <img src="images/share.png"> --></a>
                <a href="video.html"><!-- <img src="images/canjia.png"> --></a>
            </div>
        </div>
    </div>
</div>
<div class="share-bg"></div>
<script type="text/javascript">
var timer,timer1 = null;
var leftNum = 85;
var aircraft = 15;
var loadingTxt = 15;
$("#share").click(function(){
    $(".share-bg").show()
})
$(".share-bg").click(function(){
    $(this).hide()
})
var bar = $("#bar").css({"left":"-"+leftNum+"%"});
var air = $("#airImg").css("marginLeft",aircraft+"%");
var loading = $("#loading-txt").html(loadingTxt+"%")
timer=setInterval(function(){
    leftNum--;
    loadingTxt++;
    $("#bar").css({"left":"-"+leftNum+"%"});
    $("#loading-txt").html(loadingTxt+"%")
    if(leftNum<=0 && loadingTxt==100){
        clearInterval(timer);
        $(".loading-box").hide();
        // $(".center-box").show();
    }
},100)
timer1=setInterval(function(){
    aircraft++;
    $("#airImg").css("marginLeft",aircraft+"%");
    if(aircraft==71){
        clearInterval(timer1);
    }
},150)
document.addEventListener('DOMContentLoaded', function () {
    var  myVid1=document.getElementById("my_video1");
    var  myVid2=document.getElementById("my_video2");

    function audioAutoPlay() {
        myVid1.load();
        myVid2.load();
        document.addEventListener("WeixinJSBridgeReady", function () {
            myVid1.load();
                myVid2.load();

        }, false);
    }
    audioAutoPlay();
});

$(function(){
    var  myVid1=document.getElementById("my_video1");
    var  myVid2=document.getElementById("my_video2");
    $('.indexbtn').on('click',function(){
        $('.indexbtn,.text_1,#indexbtn').hide();
        $('.index').hide();
        myVid1.play();
        $('#my_video1').css('z-index','102')
        myVid1.onended = function() {
            $('#my_video1').css('opacity','0');
            $('#my_video2').css('opacity','0');
            $('#my_video1').css('z-index','0');
            $(".btn2").css('z-index','1002');
            $(".index").attr("src","images/poster_2.jpg");
            $(".text_1").attr("src","images/text_2.png");
            $('.btn2,.index,#indexbtn,.text_1,.left').show();
            // $("#p1").attr("class","index btn2");
             $("#p1").addClass("btn2");
            $("#indexbtn").addClass("anima");
        }
    });
     var state1= 0,state2=0;
    $('.btn2').on('touchend',function(){
        if(state1==0){
            state1=1;
            $('#my_video2').css('z-index','1002');
            $('#my_video2').css('opacity','1');
                myVid2.play();
                $('.btn2,.index,.left,.text_1,#indexbtn').hide();
                myVid2.onended = function() {
                    state2=1;
                    $(".share").css('z-index','103');
                    $('.share').css("opacity","1");
                }
        }

    });
})
</script>
</body>
</html>
