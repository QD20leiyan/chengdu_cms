<script>
    //点击隐藏和显示下载悬浮框
		function show_hide_down() {
			$(".q_f_icon").click(function() {
				var state = $(this).attr("show");
				if(state) {
					$(".float").animate({
						"right": "10px"
					}, 200);
					$(this).attr({
						"show": "",
						"class": "show"
					});
				} else {
					$(".float").animate({
						"right": "-320px"
					}, 200);
					$(this).attr({
						"show": "true",
						"class": "hide_float"
					});
				}
			})
		}
$(function (){
	show_hide_down();
	var mySwiper01 = new Swiper('.h_banner1', {
			effect: "coverflow",
			speed: 1500,
			autoplay: 3500,
			prevButton: ".wgam_prev",
			nextButton: ".wgam_next",
			pagination: '.swiper-pagination',
			paginationClickable: true,
			slidesPerView:2.43,
			loop: true,
			effect: 'coverflow',
			slideToClickedSlide: true,
			simulateTouch: false,
			centeredSlides: true,
			autoplayDisableOnInteraction: false,
			coverflow: {
				rotate: 50,
				stretch: -55,
				depth: 410,
				modifier: 1,
				slideShadows: true
			},
			});
	//导航变化
	var clickNumber =0;
	$(".h_nav").on("click", function(e){
        e.stopPropagation();
        if(clickNumber %2==0){
            $(".d_t_t").addClass("d_t_t_tran");
            $(".d_t_m").addClass("d_t_m_tran");
            $(".d_t_b").addClass("d_t_b_tran");
            $(".header_nav").stop().slideDown();
        }else{
            $(".d_t_t").removeClass("d_t_t_tran");
            $(".d_t_m").removeClass("d_t_m_tran");
            $(".d_t_b").removeClass("d_t_b_tran");
            $(".header_nav").stop().slideUp();
        }
        clickNumber++;
    });
    $(".header_nav li").on("click" , function (){
    	$(this).addClass("active").siblings().removeClass("active");
    });
    $(".last_li a").click(function (){
    	$(".li_mask").stop().fadeIn();
    	$(".wx_code").stop().fadeIn();
    });
    $(".li_close").click(function (){
    	$(".li_mask").stop().fadeOut();
    	$(".wx_code").stop().fadeOut();
    });
    //tap
    var clicknum = 1;
    $("header .h_d").click(function() {
        if(clicknum % 2 !== 0) {
            $(this).siblings(".nav-content1").slideDown();
        } else {
            $(this).siblings(".nav-content1").slideUp();
        }
        clicknum++;
    });
    $(".i_main .share_box a.weixin").hover(function(){
    	$(".ewm_wx").fadeIn(500);
    },function(){
    	$(".ewm_wx").fadeOut(500);
    })
		var clickTap = true;
		$(".close_float").click(function (){
			if(clickTap){
				$(".new_float").addClass("active");
				clickTap = false;
			} else {
				$(".new_float").removeClass("active");
				clickTap = true;
			}
		});
});
</script>
