<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>极无双-我的征程</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="css/public.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

     <style type="text/css">

<body>
<div class="wrap">
    <section class="swiper-container">
        <section class="swiper-wrapper">
            <section class="swiper-slide page1" id="abc">
                <p class="title ani" swiper-animate-effect="zoomIn"><img src="images/title_1.png" /></p>
                <p class="t1 ani" swiper-animate-effect="slideInLeft"><img src="images/t1.png"></p>
                <p class="t2 ani" swiper-animate-effect="slideInRight"><img src="images/t2.png"></p>
                <aside class="txt1 ani" swiper-animate-effect="flipInX"><img src="images/txt1.png"></aside>
                <aside class="down" ></aside>
            </section>
            <section class="swiper-slide" id="js_form">
                <form class="form ani" swiper-animate-effect="bounceInDown">
                    <span class="login-tit"><img src="images/login-tit.png"></span>
                    <ul class="tab clear">
                        <li class="curr"><i></i>iOS平台</li>
                        <li><i></i>安卓平台</li>
                    </ul>
                    <aside class="inp">
                        <img src="images/down_1.png" class="down_1">
                        <input type="text" name="" placeholder="请输入游戏昵称" />
                        <select>
                            <option>请选择游戏区服</option>
                            <option>1111</option>
                            <option>2222</option>
                        </select>
                        <img src="images/btn.png" class="btn">
                    </aside>
                    <aside class="inp" style="display: none">
                        <img src="images/down_1.png" class="down_1">
                        <input type="text" name="" placeholder="请输入游戏昵称" />
                        <select>
                            <option>请选择游戏区服</option>
                            <option>333</option>
                            <option>2222</option>
                        </select>
                        <img src="images/btn.png" class="btn">
                    </aside>
                </form> 
            </section>
            <section class="swiper-slide page2">
                <p class="title ani" swiper-animate-effect="zoomIn"><img src="images/title_2.png" /></p>
                <p class="t1 ani" swiper-animate-effect="slideInLeft"><img src="images/t3.png"></p>
                <p class="t2 ani" swiper-animate-effect="slideInRight"><img src="images/t4.png"></p>
                    <ul class="list">
                        <li class="ani" swiper-animate-effect="fadeInLeftBig"><i></i><span>2016年5月1日</span>无双乱世之中，</li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.3s"><i></i><span>旷世の之熊</span>独行斩将，</li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.5s"><i></i>在<span>天下归心</span>服威名颇震。</li>
                    </ul>
                <aside class="down" ></aside>
            </section>
            <section class="swiper-slide page3">
                <p class="title ani" swiper-animate-effect="zoomIn"><img src="images/title_3.png" /></p>
                <p class="t1 ani" swiper-animate-effect="slideInLeft"><img src="images/t5.png"></p>
                <p class="t2 ani" swiper-animate-effect="slideInRight"><img src="images/t6.png"></p>
                    <ul class="list">
                        <li class="ani" swiper-animate-effect="fadeInLeftBig"><i></i>后来将军四处奔走寻名将，</li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.3s"><i></i><span>关平</span>首先来投，</li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.5s"><i></i><span>赵云</span>常伴左右，</li>
                        <li class="li ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.7s">共集良将<span>23名。</span></li>
                    </ul>
                <aside class="down" ></aside>
            </section>
            <section class="swiper-slide page4">
                <p class="title ani" swiper-animate-effect="zoomIn"><img src="images/title_4.png" /></p>
                <p class="t1 ani" swiper-animate-effect="slideInLeft"><img src="images/t7.png"></p>
                <p class="t2 ani" swiper-animate-effect="slideInRight"><img src="images/t8.png"></p>
                    <ul class="list">
                        <li class="ani" swiper-animate-effect="fadeInLeftBig"><i></i>几经辗转，将军加入<span>风云会军团，</span></li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.3s"><i></i>虽临刀光剑影但重手足情深。</li>
                    </ul>
                <aside class="down" ></aside>
            </section>
            <section class="swiper-slide page5">
                <p class="title ani" swiper-animate-effect="zoomIn"><img src="images/title_5.png" /></p>
                <p class="t1 ani" swiper-animate-effect="slideInLeft"><img src="images/t9.png"></p>
                <p class="t2 ani" swiper-animate-effect="slideInRight"><img src="images/t10.png"></p>
                    <ul class="list">
                        <li class="ani" swiper-animate-effect="fadeInLeftBig"><i></i><span>一路过关斩将，</span></li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.3s"><i></i>将军等级终达<span>52级，</span></li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.5s"><i></i>累计经历了<span>78战役，</span></li>
                        <li class="li ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.7s"><span>霸业将成。</span></li>
                    </ul>
                <aside class="down" ></aside>
            </section>
             <section class="swiper-slide page6">
                <p class="title ani" swiper-animate-effect="zoomIn"><img src="images/title_6.png" /></p>
                <p class="t1 ani" swiper-animate-effect="slideInLeft"><img src="images/t11.png"></p>
                <p class="t2 ani" swiper-animate-effect="slideInRight"><img src="images/t12.png"></p>
                    <ul class="list">
                        <li class="ani" swiper-animate-effect="fadeInLeftBig"><i></i><span>将军斩杀敌人千万，</span></li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.3s"><i></i>个人竞技排行榜<span>第5名，</span></li>
                        <li class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.5s"><i></i>跨服争霸排行榜<span>第6名，</span></li>
                        <li class="li ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.7s"><span>名扬天下。</span></li>
                    </ul>
                <aside class="down" ></aside>
            </section>
             <section class="swiper-slide page7">
                <p class="title ani" swiper-animate-effect="zoomIn"><img src="images/title_7.png" /></p>
                <p class="t3 ani" swiper-animate-effect="slideInLeft"><img src="images/t13.png"></p>
                <a href="#" class="download"></a>
                <a href="javascript:" class="select"  onclick="onTopClick();"></a>
