<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<title>oldPlayer</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="../common/js/jquery-1.11.2.min.js"></script>
	<script src="./js/jquery.fittext.js"></script>
	<script src="js/js.js"></script>
</head>
<body>
	<section class="player">
		<div class="select">
			<input type="text" class="_name" value="角色名称" >
			<div class="area" id="area">选择区服</div>
			
			<ul id="option">
				<li>一区</li>
				<li>二区</li>
				<li>三区</li>
				<li>四区</li>
			</ul>
			<a href="#" class="gift_01" id="gift_01">
				<img src="./images/btn_01.png" alt="">
			</a>
		</div>
		<div class="shdow" id="success">
			<div id="alert" class="sus">
				<div class="txt" id="txt">
					<p>恭喜您获得老玩家专享福利</p>
					<p>礼包码【XXXXX】</p>
				</div>
				
				<img src="./images/alert_01.png" alt="">
				<a href="#" id="closeAlert"></a>
			</div>
			
		</div>
		<div class="shdow" id="shdow1">
			<div id="alert" class="sorry">
				<div class="txt txt_sorry">
					<p>对不起您输入的用户名</p>
					<p>不属于老用户</p>
				</div>
				
				<img src="./images/alert_01.png" alt="">
				<a href="#" id="closeAlert1"></a>
			</div>
			
		</div>
	</section>
	<section class="ftop">
		<a href="#" id="back" onClick="javascript :history.back(-1);"><img src="../common/images/back.png" /></a>
		<a href="#" id="ftop01"><img src="../common/images/right_title.png" /></a>
		<ul id="right_title">
			<li><a target="_blank" href="javascript:;">首页</a></li>
			<li><a target="_blank" href="javascript:;">资讯</a></li>
			<li><a target="_blank" href="javascript:;">武将</a></li>
			<li><a target="_blank" href="javascript:;">将军殿</a></li>
			<li><a target="_blank" href="javascript:;">QQ群</a></li>
			<li><a target="_blank" href="javascript:;">公众号</a></li>
		</ul>
	</section>
	<script>
		var aTxt=$(".sus p");
		var len=aTxt.length;
		var aTxt1=$(".sorry p");
		var len1=aTxt1.length;
		$("html").fitText(2);
		$('#area').click(function(){
			$('#option').toggle();
		})
		$('#option li').click(function(){
			var index=$(this).index();
			$('#option li').eq(index).addClass("on");
			$('#option').toggle();
			$('#option li').eq(index).siblings().removeClass("on");
			$('#area').html($('#option li').eq(index).html());
		})
		$("#closeAlert").click(function(){
			$("#success").hide();
		})
		$("#closeAlert1").click(function(){
			$("#shdow1").hide();
		})
		$("#gift_01").click(function(){
			$("#success").show();
			if(len>2){
				$(".sus").removeClass("alert_02");
				$(".sus").addClass("alert_01");
				$(".sus img").attr({"src":"./images/alert_01.png"})
			}else{
				$(".sus").removeClass("alert_01");
				$(".sus").addClass("alert_02");
				$(".sus img").attr({"src":"./images/alert_02.png"})
			}
		})
		if(len1>2){
				$(".sorry").removeClass("alert_02");
				$(".sorry").addClass("alert_01");
				$(".sorry img").attr({"src":"./images/alert_01.png"})
			}else{
				$(".sorry").removeClass("alert_01");
				$(".sorry").addClass("alert_02");
				$(".sorry img").attr({"src":"./images/alert_02.png"})
		}
		
	</script>
</body>
</html>
