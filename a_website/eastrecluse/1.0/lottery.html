<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>东隐餐厅</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
		<meta name="format-detection" content="telephone=no">
		<!-- 关键词及描述 -->
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="css/common.min.css" />
		<link rel="stylesheet" href="css/lottery.css" />
		<script>
        	(function (doc, win) {
        	    var docEl = doc.documentElement,
        	    // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
        	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        	            recalc = function () {
        	                //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
        	                var clientWidth = docEl.clientWidth;
        	                if (!clientWidth) return;
        	                docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
        	            };

        	    recalc();
        	    //判断是否支持监听事件 ，不支持则停止
        	    if (!doc.addEventListener) return;
        	    //注册翻转事件
        	    win.addEventListener(resizeEvt, recalc, false);
        	})(document, window);
    	</script>
	</head>
	<body>
		<div class="wrap">
			<div class="lottery_board">
				<img src="images/title.png" alt="" class="lot_tl">
				<div class="lt_dish">
					<img src="images/light1.png" alt="" class="light1"> 
					<img src="images/light2.png" alt="" class="light2">
					<div class="pointer"><img src="images/pointer.png" alt="pointer"></div>
					<div class="rotate"><img id="rotate" src="images/gift.png" alt="turntable"></div>
				</div>
			</div>
			<div class="activity">
				<ul class="act_rule">
					<li><h4>活动规则</h4></li>
					<li><p><span>1</span>本次抽奖活动为东隐公众号注册用户专享；</p></li>
					<li><p><span>2</span>活动期间使用任何舞弊行为的用户一经发现即刻取抽奖活动资格；</p></li>
					<li><p><span>3</span>每名用户每天可成功参与抽奖活动一次，多名用户集体用餐每桌限用2份奖品进行兑换，打折礼券不可同时累计使用；</p></li>
					<li><p><span>4</span>抽奖后请呼叫服务员并出示抽奖结果进行兑换；</p></li>
					<li><p><span>5</span>最终解释权归东隐烤串所有。</p></li>
				</ul>
			</div>
			<img src="images/dish.png" alt="" class="dish_img">
			<img src="images/bottle.png" alt="" class="bottle">
        </div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/lottery.js"></script>
	<script type="text/javascript" src="js/jquery.fittext.js"></script>

		   $('html').fitText(2);

</html>
