<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				font-family: "微软雅黑";
			}
			a{
				text-decoration: none;
			}
			.container{
				width:100%;
				height:31.5rem;
				position:relative;
				overflow: hidden;
			}
			.wrap{
				width:100%;
				height:100%;
				position:relative;
				top:6.40625rem;
			}
			.wrap img{
				display: block;
				width:7rem;
				height:6.28125rem;
				margin:0 auto;
			}
			.wrap p{
				font-size:0.875rem;
				color:#333;
				text-align: center;
				margin-top:1.75rem;
			}
			.wrap a{
				display: block;
				width:6.5625rem;
				height:1.84375rem;
				background-color:#ef4a50;
				margin:0 auto;
				text-align: center;
				font-size:0.875rem;
				color:#fff;
				line-height:1.84375rem;
				margin-top:1.96875rem;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>	
	</head>
	
	<body>
		<div class="container">
			<div class="wrap">
				<img src="images/empty.png" alt="" />
				<p>暂无下载，敬请期待精彩</p>
				<a href="http://www.yingxiong.com/m/index.html">返回首页</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.fittext.js"></script>
	<script type="text/javascript">
		$("html").fitText(2);
	</script>
</html>
