    <script type="text/javascript">
    //获取参数
    function getUrlVars(){ 
        var vars = [], hash; 
        var hashes = window.location.href.slice(window.location.href.indexOf('?')+1).split('&'); 
        for(var i = 0; i < hashes.length; i++) { 
            hash = hashes[i].split('='); 
            vars.push(hash[0]); 
            vars[hash[0]] = hash[1]; 
        } 
        return vars; 
    }

    $(document).ready(function(){
        var jobDetail_list_JSA = new Array();
        jobDetail_list_JSA = jobDetailListArr.concat();

        var parameters = getUrlVars();
        var id = typeof(parameters['id'])!='undefined'?parameters['id']: '';

        var title = jobDetail_list_JSA[id].jobName;
        var functions = jobDetail_list_JSA[id].functions;
        var requires = jobDetail_list_JSA[id].requires;
        var pluses = jobDetail_list_JSA[id].pluses;

        document.title = title;
        $("#artTitle").text(title);

        var functionsContent = '';
        for(var i=0;i<functions.length;i++){
            functionsContent+='<p>'+functions[i]+'</p>';
        }
        $('#function-content').html(functionsContent);


        var requiresContent = '';
        for(var i=0;i<requires.length;i++){
            requiresContent+='<p>'+requires[i]+'</p>';
        }
        $('#require-content').html(requiresContent);

        if(pluses.length > 0){
            var pp = '<div id="pluses"><p class="activeColor job-title">加分项:</p><div id="require-content">';
            for(var i = 0; i <pluses.length; i++){
                pp += '<p>'+ pluses[i] +'</p>'
            }

            pp += '</div></div>';
            $("#job-info-content").append($(pp));                 
        }

        
        if (id == 0) {// 管培生详情页邮箱
