<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Plupload - Queue widget example</title>
<script src="jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="jquery.plupload.queue/css/jquery.plupload.queue.css" type="text/css" media="screen" />



<!-- production -->
<script type="text/javascript" src="plupload.full.min.js"></script>
<script type="text/javascript" src="jquery.plupload.queue/jquery.plupload.queue.js"></script>


<script type="text/javascript" src="moxie.js"></script>
<script type="text/javascript" src="plupload.dev.js"></script>
<script type="text/javascript" src="jquery.plupload.queue/jquery.plupload.queue.js"></script>


</head>
<body style="font: 13px Verdana; background: #eee; color: #333">

	<h3>Flash runtime</h3>
	<div id="flash_uploader" style="width: 500px; height: 330px;"></div>

<script type="text/javascript">
$(function() {
	// Setup flash version
	$("#flash_uploader").pluploadQueue({
		// General settings
		runtimes : 'html5',
		url : '../upload.php',
		chunk_size : '1mb',
		unique_names : true,
		
		filters : {
			max_file_size : '10mb',
			mime_types: [
				{title : "Image files", extensions : "jpg,gif,png"},
				{title : "Zip files", extensions : "zip"}
			]
		},

		// Resize images on clientside if we can
		resize : {width : 320, height : 240, quality : 90},

		// Flash settings
		flash_swf_url : 'Moxie.swf'
	});
});
</script>

</body>
</html>
