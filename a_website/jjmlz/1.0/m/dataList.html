	<script>
		(function (doc, win) {
		  var docEl = doc.documentElement,
		    // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
		      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		      recalc = function () {
		        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
		        var clientWidth = docEl.clientWidth;
		        if (!clientWidth) return;
		        docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
		      };
		 
		  recalc();
		  //判断是否支持监听事件 ，不支持则停止
		  if (!doc.addEventListener) return;
		  //注册翻转事件
		  win.addEventListener(resizeEvt, recalc, false);
		 
		})(document, window);
	</script>

	<script>
	$(function(){
		//初始化
//		init(0);
		function init(num){
			$.ajax({
                type: 'POST',
                url: 'json/init.json',
                data:"data="+num,
                dataType: 'json',
                success: function(data){
                	console.log(data);
                	var dataList = data.lists;
                	console.log(dataList);
                	var result = "";
                	$.each(dataList, function(index, element){
                		result += '<li><p>'+element.title+'</p><span>'+element.date+'</span></li>';
                	});
                	//$('.news_list').eq(num).append(result);
                	$('.news_list').append(result);
                	offLists()
                	toLists()
                	dropload.resetload();
                }
            });    
		}




		//下拉加载
	    var itemIndex = 0;
	    var tab1LoadEnd = false;
	    var tab2LoadEnd = false;
	    var tab3LoadEnd = false;
	    // tab
	    $('.news_nav li').on('click', function(){
	        var $this = $(this);
	        itemIndex = $this.attr("data");
	        $this.addClass('liActive').parent("div").siblings("div").find('li').removeClass('liActive');
	        //console.log($this.addClass('liActive').parent("div"));
	       
	        $('.news_list').eq(itemIndex).show().siblings('.news_list').hide();

	        // 如果选中菜单一
	        if(itemIndex == '0'){
	            // 如果数据没有加载完
	            if(!tab1LoadEnd){
	                // 解锁
	                dropload.unlock();
	                dropload.noData(false);
	            }else{
	                // 锁定
	                dropload.lock('down');
	                dropload.noData();
	            }
	        // 如果选中菜单二
	        }else if(itemIndex == '1'){
	            if(!tab2LoadEnd){
	                // 解锁
	                dropload.unlock();
	                dropload.noData(false);
	            }else{
	                // 锁定
	                dropload.lock('down');
	                dropload.noData();
	            }
	        }else if(itemIndex == '2'){
	        	if(!tab3LoadEnd){
	                // 解锁
	                dropload.unlock();
	                dropload.noData(false);
	            }else{
	                // 锁定
	                dropload.lock('down');
	                dropload.noData();
	            }
	        }
	        // 重置
	        dropload.resetload();
	    });

	    var counter = 0;
	    // 每页展示4个
	    var num = 4;
	    var pageStart = 0,pageEnd = 0;

	    // dropload
	    var dropload = $('.news_lists').dropload({
	        scrollArea : window,
	        loadDownFn : function(me){
	            // 加载菜单一的数据
	            if(itemIndex == '0'){
	                $.ajax({
	                    type: 'GET',
	                    url: 'json/more.json',
	                    dataType: 'json',
	                    success: function(data){
	                        var result = '';
	                        console.log(data)
	                        counter++;
	                        pageEnd = num * counter;
	                        pageStart = pageEnd - num;

	                        if(pageStart <= data.lists.length){
	                            for(var i = pageStart; i < pageEnd; i++){
	                                result += '<li><p>'+data.lists[i].title+'</p><span>'+data.lists[i].date+'</span></li>';
	                                if((i + 1) >= data.lists.length){
	                                    // 数据加载完
	                                    tab1LoadEnd = true;
	                                    // 锁定
	                                    me.lock();
	                                    // 无数据
	                                    me.noData();
	                                    break;
	                                }
	                            }
	                            // 为了测试，延迟1秒加载
	                            setTimeout(function(){
	                                $('.news_list').eq(itemIndex).append(result);
	                                offLists()
	                                toLists()
	                                // 每次数据加载完，必须重置
	                                me.resetload();
	                            },1000);
	                        }
	                    },
	                    error: function(xhr, type){
	                        alert('Ajax error!');
	                        // 即使加载出错，也得重置
	                        me.resetload();
	                    }
	                });
	            // 加载菜单二的数据
	            }else if(itemIndex == '1'){
	                $.ajax({
	                    type: 'GET',
	                    url: 'json/update.json',
	                    dataType: 'json',
	                    success: function(data){
	                    	console.log(data)
	                        var result = '';
	                        for(var i = 0; i < data.lists.length; i++){
	                           result += '<li><p>'+data.lists[i].title+'</p><span>'+data.lists[i].date+'</span></li>';
	                        }
	                        // 为了测试，延迟1秒加载
	                        setTimeout(function(){
	                            $('.news_list').eq(itemIndex).append(result);
	                            offLists();
	                            toLists();
	                            // 每次数据加载完，必须重置
	                            me.resetload();
	                            tab2LoadEnd = true;
	                        },1000);
	                    },
	                    error: function(xhr, type){
	                        alert('Ajax error!');
	                        // 即使加载出错，也得重置
	                        me.resetload();
	                    }
	                });
				// 加载菜单三的数据
	            }else if(itemIndex == '2'){
	            	$.ajax({
	                    type: 'GET',
	                    url: 'json/update2.json',
	                    dataType: 'json',
	                    success: function(data){
	                    	console.log(data)
	                        var result = '';
	                        for(var i = 0; i < data.lists.length; i++){
	                            result += '<li><p>'+data.lists[i].title+'</p><span>'+data.lists[i].date+'</span></li>';
	                        }
	                        // 为了测试，延迟1秒加载
	                        setTimeout(function(){
	                            $('.news_list').eq(itemIndex).append(result);
	                            offLists()
	                            toLists()
	                            // 每次数据加载完，必须重置
	                            me.resetload();
	                            tab3LoadEnd = true;
	                        },1000);
	                    },
	                    error: function(xhr, type){
	                        alert('Ajax error!');
	                        // 即使加载出错，也得重置
	                        me.resetload();
	                    }
	                });
	            }
	        }
	    });
	});
	
	function toLists(){
		$(".news_lists").on("click", function(e){
			e.stopPropagation();
			location.href="detail01.html";
		})
	}
	function offLists(){
		$(".news_lists").off();
	}
	</script>
