<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九剑魔龙转</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <link href="css/public.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <style type="text/css">
    	.music_play,.music_pause{
    		width: 1.646667rem !important;
    		height:1.646667rem !important; 
    	}
    </style>
</head>
<body>
    <section class="login_bg">
        <aside class="login"><img src="images/logo.png"></aside>
        <ul class="tab clear">
            <li class="curr"><i></i>iOS平台</li>
            <li><i></i>安卓平台</li>
        </ul>
        <form class="login_form show">
            <input type="tel" name="" placeholder="输入手机号码" class="inp1" />
            <input type="tel" name="" placeholder="验证码" class="inp2"><span>获取验证码</span>
            <p class="a1"><img src="images/btn.png"></p>
        </form>
         <form class="login_form hide">
            <input type="tel" name="" placeholder="输入手机号码" class="inp1" />
            <input type="tel" name="" placeholder="验证码" class="inp2"><span>获取验证码</span>
            <p class="a1"><img src="images/btn.png"></p>
        </form>
    </section>
<img id="music_icon" class="music_play" name="play" src="images/p_music_play_06.png">
<audio id="music" src="images/index_bgm.wav" autoplay="autoplay" loop="loop"></audio>
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content"> <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
    </div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery+fittext+touchslider.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type='text/javascript'>
  document.querySelector('body').addEventListener('touchmove', function (ev) {
      event.preventDefault();
  });
</script>
</body>
</html>
