$(".mode-vp-box .hdvp a.vbtn-btn").click(function(){
	var _index = $(this).index();
	$(this).addClass("on").siblings().removeClass("on");
	$(".mode-vp-box .bdvp .v-bg-box").eq(_index).show().siblings().hide();
});
$(".v-bg-box li span").hover(function(){
    $(this).parent().find("i").hide();
},function(){
    $(this).parent().find("i").show();
});
if($("#vpbox-1 li").length>10){
    //$("#vpbox-1").mCustomScrollbar({axis:"x",autoExpandScrollbar:true,advanced:{autoExpandHorizontalScroll:true}});
}else{
    var lilength = 10-$("#vpbox-1 li").length;for (var i = 0;i<lilength; i++) {$("#vpbox-1").append("<li></li>")}	
}
if($("#vpbox-2 li").length>10){
    //$("#vpbox-2").mCustomScrollbar({axis:"x",autoExpandScrollbar:true,advanced:{autoExpandHorizontalScroll:true}});
}else{
    var lilength = 10-$("#vpbox-2 li").length;for (var i = 0;i<lilength; i++) {$("#vpbox-2").append("<li></li>")}	
}

$("#vpbox-1 li,#vpbox-2 li").each(function(i){
    $("#vpbox-1 li,#vpbox-2 li").slice(i*2,i*2+2).wrapAll("<ul class='v-item'></ul>");
});

$("#vpbox-1 ul,#vpbox-2 ul").each(function(i){
	$(this).index()%2==0 ? $(this).addClass("v-bg-item1") : $(this).addClass("v-bg-item2");
	$(this).find("li").length<2 ? $(this).append("<li></li>") : "";
});

$("#vpbox-2 li span").click(function(){
    var _imgPic =  $(this).data("imgurl");
    if(_imgPic){
	    $("#vo-mask .o-mask-boxs").html('<img src="'+_imgPic+'">');
	    $("#vo-mask").show();
	}else{
	    alert('暂未开放');
	}
	
})
