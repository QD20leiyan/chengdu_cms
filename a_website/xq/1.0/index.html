	<script type="text/javascript" src="js/swiper-3.4.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var mySwiper = new Swiper('.bottom_banner', {
				loop: true,
				autoplay:3000,
                autoplayDisableOnInteraction : false,
				effect: 'coverflow',
				pagination: '.swiper-pagination',
				 paginationClickable: true,
				slidesPerView: 3,
				centeredSlides: true,
				prevButton: '.swiper-button-prev',
				nextButton: '.swiper-button-next',
				coverflow: {
					rotate: 30,
					stretch: -50,
					depth: 600,
					modifier: 1,
					slideShadows: true,
				},
				observer: true,
				observeParents: true,
			});
			$(".n_title li").on("click", function() {
				var index = $(this).index();
				$(this).addClass("active").siblings().removeClass("active");
				$(".con_news ul").eq(index).addClass("active").siblings().removeClass("active");
			})
			$(window).scroll(function(){
				var $t = $(this).scrollTop();
				if($t > 350){
					$(".main .wrap p").stop().fadeIn();
					$(".main .wrap p").addClass("animated");
					$(".main .wrap p").addClass("fadeInDown");
				}
			});
			window.onload = function (){
				var video = document.getElementById('video1');
				
			};
		})
	</script>
