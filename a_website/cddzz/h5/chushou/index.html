<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/cd.css" />
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
	</head>

	<body>
		<div class="cd">
			<img class="txt" src="img/txt.png" alt="" />
			<div class="middle_pic">
				<div>
					<span></span>
					<p>桃子<i>（队长）</i></p>
				</div>
				<div>
					<span></span>
					<p>花花</p>
					<p>花花</p>
				</div>
				<div>
					<span><img src="img/wh.png" alt="" /></span>
					<p>邀请好友</p>
					<p>花花</p>
				</div>
			</div>
			<a href="javascript:;" class="btn"><img src="img/btn.png" alt="" /></a>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.fittext.js"></script>
	<script type="text/javascript">
		$(function() {
			$('html').fitText(2);
			lastImg();

			function lastImg() {
				if($(".middle_pic div").length <= 5) {
					$(".middle_pic div:last-child img").css({
						"display": "block",
						"position": "absolute",
						"width": "1.34375rem",
						"height": "2.15625rem",
						"left": "50%",
						"margin-left": "-0.671875rem",
						"top": "50%",
						"margin-top": "-1.078125rem"
					});
					$(".middle_pic div:last-child p").css({
						"width": "3.34375rem",
						"height": "1.21875rem",
						"background": "url(img/txt_bg.png) no-repeat center",
						"background-size": "100% 100%",
						"margin": "0 auto",
						"line-height": "1rem"
					})
				} else if($(".middle_pic div").length > 5) {
					$(".middle_pic div:last-child img").css({
						"width":"100%",
						"height":"100%",
					})
				}
			}
		});
	</script>

</html>
