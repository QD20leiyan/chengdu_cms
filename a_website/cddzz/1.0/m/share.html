			var str = window.location.search;

			function getQueryStringArgs(q) {
				var qs = q.split('?')[1] || (location.search.length > 0 ? location.search.substring(1) : ''),
					args = {},
					items = qs.length ? qs.split('&') : [],
					item = null,
					name = null,
					value = null,
					i = 0,
					len = items.length;

				for(i = 0; i < len; i++) {
					item = items[i].split('=');
					name = decodeURIComponent(item[0]);
					value = decodeURIComponent(item[1]);
					if(name.length) {
						args[name] = value;
					}
				}
				return args;
			}
			var r = getQueryStringArgs(str);
			$('#cd-title').text(r.name);

			//			var r = window.location.search;
			//			r = r.substring(r.indexOf("?"), r.length - 1);
			//			$(".strong").text();

			$('#cd-title').circleType({ radius: 500 });
		})
