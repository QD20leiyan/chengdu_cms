<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>cover</title>
		<link rel="stylesheet" href="common/css/common.css">
		<link rel="stylesheet" href="./css/style.css">
		<style>
			::-webkit-input-placeholder {
				/* WebKit browsers */
				color: #adabb7;
			}
			
			:-moz-placeholder {
				/* Mozilla Firefox 4 to 18 */
				color: #adabb7;
			}
			
			::-moz-placeholder {
				/* Mozilla Firefox 19+ */
				color: #adabb7;
			}
			
			:-ms-input-placeholder {
				/* Internet Explorer 10+ */
				color: #adabb7;
			}
		</style>
	</head>

	<body>
		<div class="wrap_c">
			<div class="main_c">
				<a href="javascript:;" class="logo_c"><img src="./common/images/c_logo.png" alt=""></a>
				<a href="javascript:;" class="order_btn_c"></a>
			</div>
		</div>
		<div class="tel_test_c_mask">
			<div class="tel_test_c">
				<div class="plat_c">
					<p>请选择您的机型</p>
					<i class="ios_c on">iOS</i>
					<i class="android_c">Android</i>
				</div>
				<div class="validate_c">
					<a href="javascript:;" class="validate_c_close"></a>
					<div class="validate_c_l">

						<input type="number" class="validate_c_l_code" placeholder="输入验证码">
						<button class="validate_c_l_btn">获取验证码</button>
					</div>
					<div class="validate_c_r">立即预约</div>

			</div>
		</div>
		<div class="tel_test_success_c_mask">
			<div class="tel_test_success_c"></div>
		</div>
		<div class="tel_test_validate_mask">
			<div class="tel_test_validate">
				<a href="javascript:;" class="tel_test_validate_close"></a>
				<div class="tel_test_validate_t">
					<input type="text" class="tel_test_validate_inp" placeholder="输入验证码说">
					<img src="./images/code_c.jpg" alt="" class="tel_test_validate_img">
				</div>
				<button class="tel_test_validate_btn">确定</button>
			</div>
		</div>
		<script src="common/js/jquery-1.11.2.min.js"></script>
		<script src="./js/js.js"></script>
	</body>

</html>
