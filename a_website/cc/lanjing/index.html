	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
			paginationType: 'fraction',
			paginationClickable: true,
			direction: 'vertical',
			lazyLoading: true,
			lazyLoadingInPrevNext: true,
			onInit: function(swiper) { 
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			},
			onSlideChangeEnd: function(swiper) {
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			}

		});
	</script>
	<script type="text/javascript">
		$(".support-btn").click(function() {
			$(".layer-box").addClass("on");
		})
		//手指放下，抬起时间
		var s_time, e_time;
		$(".zw-box").on("touchstart", function(e) {
			console.log("手指按下")
			s_time = parseInt(e.timeStamp);
		});
		$(".zw-box").on("touchend", function(e) {
			console.log("手指抬起")
			e_time = parseInt(e.timeStamp);
			console.log(e_time - s_time);
			if((e_time - s_time) > 1500) {
				$(".layer-box").hide();
				$(".support-btn").hide();
				$(".share-btn").show();
				$(".zw-img").addClass("active");
			}
		})
	</script>
