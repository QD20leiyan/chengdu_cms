<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>赤潮</title>
		<script src="<{$smarty.const.STATIC}>cc/lanjing/js/setPageRem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="<{$smarty.const.STATIC}>cc/lanjing/css/wapReset.css" />
		<link rel="stylesheet" type="text/css" href="<{$smarty.const.STATIC}>cc/lanjing/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="<{$smarty.const.STATIC}>cc/lanjing/css/index.css" />
		<style type="text/css">
			html,
			body {
				height: 1026px;
				width: 640px;
				position: relative;
			}
			
			.swiper-container {
				height: 100%;
			}
			
			.page8 {
				background: url(<{$smarty.const.STATIC}>cc/lanjing/img/7_bg_s.jpg) no-repeat center;
				background-size: cover;
			}
			
			.page8 .cont-box {
				width: 568px;
				height: 772px;
				margin: auto;
				margin-top: 50px;
				position: relative;
			}
			
			.page8 .cont-box .img-bottom {
				width: 580px;
				height: 308px;
				position: absolute;
				bottom: -80px;
				right: -350px;
			}
			
			.page8 .cont-box .zw-img {
				width: 106px;
				height: 146px;
				position: absolute;
				z-index: 100;
				right: 267px;
				bottom: 20%;
				opacity: 0;
				transition: .8s;
			}
			
			.page8 .cont-box .zw-img.active {
				opacity: 1;
				right: 70px;
				bottom: 120px;
			}
			
			.page8 .cont-box .user-cover-img {
				position: absolute;
				width: 85px;
				height: 85px;
				object-fit: cover;
				right: 226px;
				bottom: 156px;
				border-radius: 50%;
			}
			
			.page8 .cont-box .user-box {
				position: absolute;
				z-index: 10;
				color: #333;
				line-height: 1.5;
				left: 65%;
				bottom: 160px;
			}
			
			.page8 .cont-box .user-box p {
				font-size: 30px;
			}
			
			.page8 .cont-box .user-box span {
				font-size: 24px;
			}
			
			.page8 div.btn {
				width: 567px;
				height: 100px;
				position: absolute;
				z-index: 100;
				bottom: 30px;
				left: 36.5px;
				border-radius: 10px;
				font-size: 40px;
				color: #ffffff;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			.page8 .share-img {
				width: 556px;
				height: 182px;
				position: absolute;
				bottom: 30px;
				left: 42px;
			}
			
			.layer-box {
				width: 100%;
				height: 100%;
				position: fixed;
				bottom: 0;
				left: 0;
				z-index: 1000;
				background: rgba(0, 0, 0, 0.9);
				flex-direction: column;
				align-items: center;
				justify-content: center;
				display: none;
			}
			
			.layer-box h1 {
				font-size: 48px;
				color: #fff;
				margin-bottom: 30px;
			}
			
			.layer-box>p {
				color: #ccc;
				font-size: 24px;
				margin-bottom: 90px;
			}
			
			.layer-box>p em {
				color: #95cfff;
			}
			
			.layer-box .zw-box {
				text-align: center;
				color: #95cfff;
				font-size: 30px;
			}
			
			.layer-box .zw-box .zw-cont {
				background: url(<{$smarty.const.STATIC}>cc/lanjing/img/img4.png);
				background-size: 100% 100%;
				width: 276px;
				height: 361px;
				position: relative;
				overflow: hidden;
			}
			
			.layer-box .zw-box .zw-cont img {
				width: 100%;
				height: 100%;
			}
			
			.layer-box .zw-box .zw-cont i {
				background: url(<{$smarty.const.STATIC}>cc/lanjing/img/img5.png);
				background-size: 100% 100%;
				width: 252px;
				height: 92px;
				display: block;
				position: absolute;
				top: 0;
				left: 12px;
				z-index: 1100;
			}
			
			.layer-box .zw-box p {
				margin-top: 20px;
			}
			
			.layer-box.on {
				display: flex;
			}
			
			.swiper-container .swiper-slide {
				padding-top: 1px;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide page8">
					<div class="cont-box swiper-lazy" data-background="<{$smarty.const.STATIC}>cc/lanjing/img/img1.png">
						<img class="img-bottom" src="<{$smarty.const.STATIC}>cc/lanjing/img/img2.png" />
						<img class="zw-img active" src="<{$smarty.const.STATIC}>cc/lanjing/img/img3.png" />
						<img class="user-cover-img" src="<{$img_url}>" />
						<div class="user-box">
							<p>
								<{$username}>
							</p>
							<span><{$date}></span>
						</div>
					</div>
					<img class="share-img" src="<{$smarty.const.STATIC}>cc/lanjing/img/share.png" />
				</div>
			</div>
		</div>
	</body>
	<script src="<{$smarty.const.STATIC}>cc/lanjing/js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="<{$smarty.const.STATIC}>cc/lanjing/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
			paginationType: 'fraction',
			paginationClickable: true,
			direction: 'vertical',
			lazyLoading: true,
			lazyLoadingInPrevNext: true,

		});
	</script>

</html>
