	<script type="text/javascript">
		var imgdefereds = [];
		var n =0;
		$('.page1').find("img").each(function() {
			var dfd = $.Deferred();
			
			n++;
			$(this).on('load', function() {
				dfd.resolve();
			}).on('error', function() {})
			if(this.complete) setTimeout(function() {
				dfd.resolve();
			}, 1000);
			imgdefereds.push(dfd);
		})
		$.when.apply(null, imgdefereds).done(function() {
			callback();
			console.log(n)
		});

		function callback() {
			var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
			paginationType: 'fraction',
			paginationClickable: true,
			direction: 'vertical',
			lazyLoading: true,
			lazyLoadingInPrevNext: true,
			observer: true,
			observeParents: true,
			onInit: function(swiper) {
				$("body").show();
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			},
			onSlideChangeEnd: function(swiper) {
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			}
		});
		}

		
	</script>
	<script type="text/javascript">
		$(".support-btn").click(function() {

		$(".share-btn").click(function() {
			window.location.href = 'share.html?openid=<{$openid}>'
		})
		//手指放下，抬起时间
		var s_time, e_time;
		$(".zw-box").on("touchstart", function(e) {
			console.log("手指按下")
			s_time = parseInt(e.timeStamp);
		});
		$(".zw-box").on("touchend", function(e) {
			console.log("手指抬起")
			e_time = parseInt(e.timeStamp);
			console.log(e_time - s_time);
			if((e_time - s_time) > 1000) {

				$.ajax({
					type: "get",
					url: "/h5/cc/ajax-share-pic.html",
					async: true,
					success: function(res) {
						console.log(res)
						res = JSON.parse(res);
						if(res.status == 0) {
							$(".layer-box").hide();
							$(".support-btn").hide();
							$(".share-btn").show();
							$(".zw-img").addClass("active");

						}
					},
					error: function(res) {
						console.log(res)
					}
				});

			}
		})
