<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/setPageRem.js"></script>
    <title>年会结束页</title>
</head>
<body>
    <div class="go-container">
        <!--<img class="top" src="images/bg-top.png">-->
        <ul>
            <li class="li1"><a href="index.html"><img class="button" src="images/sign.png" alt=""><img class="go" src="images/go.png" alt=""></a></li>
            <li class="li2"><a href="vote.html"><img class="button" src="images/vote.png" alt=""><img class="go" src="images/go.png" alt=""></a></li>
            <li class="li3"><a><img class="button" src="images/answer.png" alt=""><img class="go" src="images/go.png" alt=""></a></li>
        </ul>
    </div>
</body>
<script src="js/jquery-1.11.2.min.js"></script>
<script>
    $(function () {
        $('.li1 img.button').animate({
            marginLeft:'0'
        },400,function () {
            $(this).parent().find('img.go').css({
                opacity:1,
                right:'0.4rem'
            })
        })
        $('.li2 img.button').animate({
            marginLeft:'0'
        },400,function () {
            $(this).parent().find('img.go').css({
                opacity:1,
                right:'0.4rem'
            })
        })
        $('.li3 img.button').animate({
            marginLeft:'0'
        },400,function () {
            $(this).parent().find('img.go').css({
                opacity:1,
                right:'0.4rem'
            })
        })
    })
</script>
</html>
