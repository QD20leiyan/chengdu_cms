	<script type="text/javascript" src="common/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		var countdown = 60;
		$(function() {
			$(".s_a").hover(function() {
				$(this).addClass("active");
			}, function() {
				$(this).siblings().removeClass("active");
			});
			$(".get_code").click(function (){
				if($(".input_number").val() == ""){
					alert("请输入手机号")
				} else if($(".input_number").val().length != 11){
					alert("请输入正确的11位手机号")
				} else {
					sendCode();
				}
				
			});
			$(".ios").hover(function (){
				$(".code").stop().fadeIn();
			},function(){
				$(".code").stop().fadeOut();
			});
			$(".code").hover(function (){
				$(this).stop().fadeIn();
			},function(){
				$(this).stop().fadeOut();
			});
			$(".n_number").click(function() {
				$(".login").show();
				$(".mask").show();
			});
			$(".close_login").click(function() {
				$(".login").hide();
				$(".mask").hide();
			})
			$(".t_a").hover(function() {
//				$(this).children("img").attr("src", "images/r_f.png");
				$(this).addClass("active");
			}, function() {
//				$(this).children("img").attr("src", "images/r_for.png");
				$(this).removeClass("active");
			});

			function sendCode() {
				var obj = $(".get_code");
				settime(obj);
			};

			function settime(obj) { //发送验证码倒计时
				if(countdown == 0) {
					obj.attr('disabled', false);
					//obj.removeattr("disabled"); 
					obj.val("获取验证码");
					countdown = 60;
					return;
				} else {
					obj.attr('disabled', true);
					obj.val("重新发送(" + countdown + ")");
					countdown--;
				}
				setTimeout(function() {
					settime(obj)
				}, 1000)
			}
		});
	</script>
