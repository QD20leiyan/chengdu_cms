		<meta name="description" content="《一起来冒险》——角川书店正版授权。用怀旧的像素情怀打造了一款集卡牌收集、模拟建造、趣味推塔、全球PK争霸等多种玩法于一体的创新策略手游。在这里，来自动漫、现实、玩具、游戏四大王国的今昔英雄同屏集结，任你招募；拥有各种技能搭配，或攻或守，或攻受兼备的策略军团，任你组建；宇宙同服，即时畅快，全世界的国家，任你攻占！这一刻，用像素致敬童年；用养成定义卡牌；用国战诠释策略；用征服正名战争；用军团加冕王座！">
		<title>一起来冒险-角川书店正版授权</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" href="css/index.css">
		<script>
			(function (doc, win) {
				var docEl = doc.documentElement,
				// 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
						resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
						recalc = function () {
							//clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
							var clientWidth = docEl.clientWidth;
							if (!clientWidth) return;
							docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
						};

				recalc();
				//判断是否支持监听事件 ，不支持则停止
				if (!doc.addEventListener) return;
				//注册翻转事件
				win.addEventListener(resizeEvt, recalc, false);

			})(document, window);
		</script>
