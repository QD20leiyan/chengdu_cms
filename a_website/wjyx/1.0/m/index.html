		<script>
            (function(doc, win) {
                var docEl = doc.documentElement,
                    // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function() {
                        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                        var clientWidth = docEl.clientWidth;
                        if(!clientWidth) return;
                        docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
                    };

                recalc();
                //判断是否支持监听事件 ，不支持则停止
                if(!doc.addEventListener) return;
                //注册翻转事件
                win.addEventListener(resizeEvt, recalc, false);

            })(document, window);
		</script>

<script src="js/swiper-3.4.0.min.js"></script>
<script>
    var clickNumber2 = 0;
	$('.top-btn').click(function () {
	    $(this).toggleClass('close');
	    $('.top-list').toggle(500);
	    $('.down_list').slideUp(500);
	    clickNumber2=0;
    })
    var mySwiper = new Swiper(".swiper1", {
        autoplay: 5000,
        pagination : '.swiper-pagination',
		loop: true
    });
    $('.top-list li').click(function(){
        $('.mask').slideUp(500);
        $('.top-list').toggle(500);
    })
    $(".fade").click(function(){
    	// $('.mask').slideUp(500);
        $('.top-list').slideUp(500);
        $('.down_list').slideUp(500);
        if($(".top-btn").hasClass('close')){
        	$(".top-btn").removeClass('close');
        }
	    clickNumber2=0;
    })
    $(".news-list").find('li').click(function() {
        if($(this).hasClass('active')){
            return;
		}
		var index = parseInt($(this).attr('data-index'));
        $('.news-list').find('li').removeClass('active');
        $(this).addClass('active');
        $('.news-info').find('li').removeClass('active');
        $('.news-info').find('li.info').eq(index).addClass('active');
    });
    $('.top-down').click(function () {
    	if(clickNumber2 % 2 == 0) {
		$('.down_list').slideDown(500);
		$('.top-list').slideUp(500);
	} else {
        $('.down_list').slideUp(500);
	}
	clickNumber2++;
    })
	$('.dialog').find('.close').click(function () {
//		$(this).parent().hide();
		$('.mask').slideUp(500);
		$('.top-list').slideUp(500);
		$('.down_list').slideUp(500);
    })
</script>
