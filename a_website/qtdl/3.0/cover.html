		<script>
			$(function(){
				var oBtn = document.getElementById('yzm');
				var timer = null;
				var flag = 0;
				var t =60;
				oBtn.onclick = function(){
					if(flag == 0){
						flag = 1;
						clearInterval(timer);
						timer = setInterval(tick,1000);
						tick();
					}
				};
				function tick(){
					t--;
					oBtn.style.background = "gray";
					oBtn.style.fontSize = "14px";
					oBtn.textContent =t+ '秒后重新发送';
					oBtn.style.cursor = "default";
					if(t == 0){
						oBtn.textContent ='发送验证码';
						oBtn.style.fontSize = "14px";
						oBtn.style.background = "#009933";
						oBtn.style.cursor = "pointer";
						clearInterval(timer);
						flag = 0;
					}
				};
			});
		</script>
