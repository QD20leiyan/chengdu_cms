<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>王牌御史—获奖信息收集</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="shortcut icon" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/active.css" />
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
                };

            recalc();
            //判断是否支持监听事件 ，不支持则停止
            if(!doc.addEventListener) return;
            //注册翻转事件
            win.addEventListener(resizeEvt, recalc, false);

        })(document, window);
    </script>

</head>
<body>
	<div class="active_main">
		<div class="a_wrap">
			<img src="images/ac_img.png" alt="" class="banner">
			<div class="form">
				<p><input type="text" placeholder="抖音名称"><span class="reset"></span></p>
				<p><input type="text" placeholder="抖音ID"><span class="reset"></span></p>
				<p><input type="text" placeholder="姓名"><span class="reset"></span></p>
				<p><input type="text" placeholder="电话"><span class="reset"></span></p>
				<p class="text_add"><textarea placeholder="详细地址" rows="2"></textarea><span class="reset"></span></p>
			</div>
			<a href="javscript:;" class="submit"></a>
			<div class="popup-wrap">
				<div class="popup-box">
					<div class="title">
						<div class="warm-icon"></div>
						<span class="notice-title">提交失败</span>
					</div>
				    <div class="content">抖音ID不能为空，请重新填写!</div>
				    <div class="btn popup-close">关闭</div>
				</div>
			</div>
			<div class="form_tel">
				<div class="validate-dialog spam-user-validate-dialog">
					<div class="close"></div>
					<div class="title">验证手机</div>
					<div class="spam-info">请输入短信验证码</div>
					<div class="pic-validate">
						<input type="text" name="pic-captcha" placeholder="图片验证码" class="input-style validate-item spam-pic-captcha">
						<div class="decor-line"></div>
						<span class="co_captcha"><img class="validate-img validate-item" src="images/yzm_test.jpg
						"></span>
						<span class="nor-btn validate-item spam-refresh-pic-btn">
						<i class="iconeditor-refresh"></i>
						<span>刷新</span>
					    </span>
					</div>
					<div class="spam-sms-validate">
						<input type="text" pattern="[0-9]*" name="captcha" placeholder="短信验证码" class="input-style validate-item spam-sms-captcha">
						<span class="nor-btn validate-item spam-send-sms">
							<span class="text">发送短信验证码</span><span class="timer"></span></span></div>
							<div class="nor-btn spam-submit" need-pic-validate="1">提  交</div>
						</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/active.js"></script>
<script>
	$(function(){
            var $inputwrapper = $('.form');
            $inputwrapper.find('input').on('input propertychange',function(){
                $(this).parent().find("span").show();
            });
             $inputwrapper.find('textarea').on('input propertychange',function(){
                $(this).parent().find("span").show();
            });
            $(".reset").click(function(){
            	$(this).parent().find("input").val("");
            	$(this).parent().find("textarea").val("");
            	$(this).hide();
            })
            $(".popup-close").click(function(){
                $(".popup-wrap").fadeOut();
            })
            $(".form_tel .validate-dialog .close").click(function(){
                $(".form_tel").fadeOut();
            })
        });
</script>
</html>
