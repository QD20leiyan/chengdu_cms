<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5</title>
   <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link href="css/public.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/swiper.min.css" rel="stylesheet" />
</head>
<body>
<section>
    <article class="mask">
        <form class="form">
        <input type="tel" name="" placeholder="游戏账号" >
            <select>
                <option>324234</option>
                <option>43534</option>
                <option>56445</option>
            </select>
            <img src="images/login.png">
            <div id="close"></div>
        </form>
    </article>
</section>
<div class="wrap">
    <section class="swiper-container">
        <section class="swiper-wrapper">
            <section class="swiper-slide page1">
                <aside class="logo ani" swiper-animate-effect="fadeInDown"><img src="images/logo.png"></aside>
                <button class="btn-01 ani" swiper-animate-effect="fadeInLeft"><img src="images/btn_01.png"></button>
            </section>
        </section>
    </section>
</div>
<div id="orientLayer" class="mod-orient-layer">
  <div class="mod-orient-layer__content"> <i class="icon mod-orient-layer__icon-orient"></i>
    <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
  </div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery+fittext+touchslider.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
            direction : 'vertical',
            pagination: '.swiper-pagination',
            mousewheelControl : true,
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            },
            onTransitionEnd: function(swiper){
                swiperAnimate(swiper);
            }
        });
    $(".btn-01").click(function(){
        $(".mask").show();
    })
    $("#close").click(function(){
            $(".mask").hide();
        })
</script>
</body>
</html>
