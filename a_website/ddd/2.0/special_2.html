<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/second.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
		<script type="text/javascript">
			window.onload = function() {
				var mySwiper = new Swiper('.swiper-container', {
					direction: 'horizontal',

					// 如果需要前进后退按钮
					nextButton: '.swiper-button-next',
					prevButton: '.swiper-button-prev',
				})
			}
		</script>
	</head>

	<body>
		<div>
			<img src="img/dded.png" />
			<a class="load" href="http://ddd2.yingxiong.com/index.html"><img src="img/ii.png" /></a>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="img/banner.png" />
						</div>
						<div class="swiper-slide">
							<img src="img/banner1.png" />
						</div>
						<div class="swiper-slide">
							<img src="img/banner2.png" />
						</div>
						<div class="swiper-slide">
							<img src="img/banner3.png" />
						</div>
					</div>

					<div class="swiper-button-prev"><img src="img/left.png"/></div>
					<div class="swiper-button-next"><img src="img/right.png"/></div>
			</div>
		</div>
	</body>

</html>
