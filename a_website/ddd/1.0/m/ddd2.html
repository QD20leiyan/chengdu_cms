    <style type="text/css">
       html,body,p{
            margin:0;
            padding: 0;
            border:0;
         }
         .d-wraper{
          width: 100%;
          height: 100%;
          overflow: hidden;
          background-color: #fff;
         }
        .ddd-bg{
           position: relative;
           background: url(images/ddd-bg.jpg) no-repeat center;
           background-size: 100% 100%;
           width: 100%;

           margin-top: 3.03125rem;

          height: 3.03125rem;
          z-index: 1000;
        }
       .ddd-slider{
        width: 17.8125rem;
        margin: 0 auto;
        height: 10.625rem;
        overflow: hidden;
        position: relative;
        top: 24.4rem;
        border:solid 0.15625rem #68a714;
        border-radius:0.15625rem;
       }
       .swiper-slide{

       }
       .ddd-slider .swiper-slide img{
          width: 100%;
          height: 100%;
       }
       .ddd-bg a{

     $(function (){
