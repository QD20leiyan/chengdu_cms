{download}
<script type="text/javascript">
	//倒计时
	function page_djs(ele, callback) {
		var time = 60;
		if(ele) {
			ele.html("60s");
		}
		djs_timer = setInterval(function() {
			time--;
			ele.html(time + "s");
			if(time == 0) {
				clearInterval(djs_timer);
				ele.html("获取验证码");
				if(callback) {
					callback();
				}
			}
		}, 1000);
	}
	//下载弹框
	var send_url = '/commonMethod/get-verify';
	var order_url = '/commonMethod/yuyue';
	var device_type = "ios";
	$(".order_down").click(function() {
		var u = navigator.userAgent;
		//var ua = navigator.userAgent.toLowerCase();
		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
		var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		//if(ua.match(/MicroMessenger/i)=="micromessenger") { //微信内置浏览器
		//	$(".download a").click(function(){
		//		window.location.href='http://a.app.qq.com/o/simple.jsp?pkgname=应用名 '
		//	});
		//}else{
		if(isiOS) {
			window.location.href = 'https://itunes.apple.com/us/app/art-of-war-red-tides/id1216114260?ls=1&mt=8'
		} else if(isAndroid) {
			$(".load_tips").removeClass("hidden");
			$(".ad").click();
		} else {
			$(".load_tips").removeClass("hidden");
			$(".ad").click();
		}
		//}
	});

	$(".loadtips_close").click(function() {
		$(".load_tips").addClass("hidden");
		$(".load_tel").val("");
		$(".codenum").val("");
	});

	$(".ios").click(function() {
		$(this).parent().removeClass("btn-1");
		$(".load_tel").val("");
		$(".codenum").val("");
		device_type = "ios";
		$(".load_div").removeClass("hidden");
		$(".order_div").addClass("hidden");
	});
	$(".ad").click(function() {
		$(this).parent().addClass("btn-1");
		$(".load_tel").val("");
		$(".codenum").val("");
		device_type = "android";
		$(".load_div").addClass("hidden");
		$(".order_div").removeClass("hidden");
	});

	//发送验证码
	$(".sendcode").click(function() {
		var my_phone = $(".load_tel").val();
		var my_code = $(".codenum").val();
		if(my_phone == "" || my_phone == undefined) {
			alert("手机号不能为空");
			return;
		}
//		if(!(/^1[345789]\d{9}$/.test(my_phone))) {
//			alert("请输入正确的手机号码");
//			return;
//		}
		var srf = $('meta[name="csrf-token"]').attr('content');
		$.post(send_url, {
			"phone": my_phone,
			"type": 1,
			"device_type": device_type,
			"cms_csrf": srf
		}, function(data) {
			if(data.status == 0) {
				page_djs($(".sendcode"), function() {
					//						alert('倒计时结束');
				});
			} else {
				alert(data.msg);
			}
		}, 'json');
	});

	//确认提交
	$(".orderbtn").click(function() {
		var my_phone = $(".load_tel").val();
		var my_code = $(".codenum").val();
		if(my_code == "" || my_code == undefined) {
			alert("验证码不能为空");
			return;
		}
		var srf = $('meta[name="csrf-token"]').attr('content');
		$.post(order_url, {
			"phone": my_phone,
			"yzm": my_code,
			"type": device_type,
			"cms_csrf": srf
		}, function(data) {
			if(data.status == 0) {
				$(".load_tips").addClass("hidden");
				$(".load_tel").val("");
				$(".codenum").val("");
				alert(data.msg);
			} else {
				alert(data.msg);
			}
		}, 'json');
	});
</script>
