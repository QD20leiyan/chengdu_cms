<script>
    var mySwiper = new Swiper('.swiper-container',{
        loop:true,
        pagination: '.swiper-pagination',
        effect : 'coverflow',
        slidesPerView: 5,
        centeredSlides: false,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
        coverflow: {
            rotate: 20,
            stretch:-100,
            depth:300,
            modifier:1,
            slideShadows : true
        },
        onClick:function(mySwiper, event){
            var index=mySwiper.clickedIndex-2;
            mySwiper.slideTo(index);
            if(index<0){
                mySwiper.fixLoop();
                setTimeout(function(){
                    mySwiper.slideTo(mySwiper.activeIndex + index);
                },30);
            }else if(index>10){
                mySwiper.fixLoop();
                setTimeout(function(){
                    mySwiper.slideTo(mySwiper.activeIndex + index -10);
                },30);
            }
        },
        onDoubleTap: function(mySwiper, event){
            var index=mySwiper.clickedIndex-2;
            mySwiper.slideTo(index);
            if(index<0){
                mySwiper.fixLoop();
                setTimeout(function(){
                    mySwiper.slideTo(mySwiper.activeIndex + index);
                },30);
            }else if(index>10){
                mySwiper.fixLoop();
                setTimeout(function(){
                    mySwiper.slideTo(mySwiper.activeIndex + index -10);
                },30);
            }
        }
    });
</script>
