	<body>
		<div class="cover">
			<div class="wrap">
				<div class="chengg"></div>
				<img src="{$smarty.const.STATIC_DOMAIN}6.0/images/c_logo.png?{$smarty.const.VERSION}" alt="" class="logo"/>

				<div class="float">
					<a href="{myurl name='site/index'}" class="enter"></a>
					<img src="{$smarty.const.STATIC_DOMAIN}6.0/images/in_code1.png?{$smarty.const.VERSION}" alt="" class="code js_jump_img"/>
				</div>
				<div class="bling">

					<img src="{$smarty.const.STATIC_DOMAIN}6.0/images/light.png?{$smarty.const.VERSION}" alt="" />
				</div>
				<div class="c_btn">

					<div class="channel_tap_name" style="display: none">
						<a href="http://cdn.yingxiong.com/jws/jws-taptap-P31956A-0317.apk" class="tap" target="_blank"></a>

					<div class="channel_name" style="display: none">

					<!--<a href="http://cdn.yingxiong.com/jws/jws-taptap-P31956A-0317.apk" class="tap" target="_blank"></a>-->

					<!--{/if}-->

				<div class="content">
					<div class="j_banner">
						<ul class="swiper-wrapper">
							<li class="swiper-slide" data-type="1"><img src="{$smarty.const.STATIC_DOMAIN}6.0/images/banner01.png?{$smarty.const.VERSION}" alt=""/></li>

							<li class="swiper-slide" data-type="3"><img src="{$smarty.const.STATIC_DOMAIN}6.0/images/banner03.png?{$smarty.const.VERSION}" alt=""/></li>

							<li class="swiper-slide" data-type="5"><img src="{$smarty.const.STATIC_DOMAIN}6.0/images/banner05.png?{$smarty.const.VERSION}" alt=""/></li>

						</ul>
						<div class="num">
							<span class="num_span">1</span>/<span class="d_span">6</span>
						</div>
						<div class="swiper-button-next"><img src="{$smarty.const.STATIC_DOMAIN}6.0/images/c_prev.png?{$smarty.const.VERSION}" alt="" /></div>

					<ul class="swiper-pagination"></ul>
					<img src="{$smarty.const.STATIC_DOMAIN}6.0/images/effect.png?{$smarty.const.VERSION}" class="effect" />

			</div>
		</div>

	{download}
	{video_play}
	<script type="text/javascript" src="//cdnstatic.yingxiong.com/footer/js/footer_new.js?{$smarty.const.VERSION}"></script>
	<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}6.0/js/swiper-3.4.2.min.js?{$smarty.const.VERSION}"></script>
	<script type="text/javascript">
		$(function (){
			var mySwiper = new Swiper(".j_banner",{
				loop:true,
				simulateTouch : false,
				prevButton:'.swiper-button-prev',
				nextButton:'.swiper-button-next',
				pagination : '.swiper-pagination',
				observer:true,
				observeParents:true,
				paginationClickable :true,
				paginationBulletRender: function (swiper,index, className){
                    var font = ["{$smarty.const.STATIC_DOMAIN}6.0/images/con1.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con2.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con3.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con4.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con5.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con6.png?{$smarty.const.VERSION}"];
                   	var size = ["{$smarty.const.STATIC_DOMAIN}6.0/images/tab1.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab2.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab3.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab4.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab5.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab6.png?{$smarty.const.VERSION}"];
                   	var c_index = index+1;
                    return '<li class="' + className + '"><img src='+font[index]+' /><img src='+size[index]+' /></li>';
                }
			});
			$(".swiper-button-next").click(function (){
				var num = $(".swiper-slide-active").attr("data-type");
				$(".num_span").html(num);
			});
			$(".swiper-button-prev").click(function (){
				var num = $(".swiper-slide-active").attr("data-type");
				$(".num_span").html(num);
			});
			$(".swiper-pagination").on("click",".swiper-pagination-bullet",function(){
				var num = $(".swiper-slide-active").attr("data-type");
				$(".num_span").html(num);
			});
		});
	</script>
</html>
