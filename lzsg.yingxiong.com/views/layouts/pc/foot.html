    <script type="text/javascript"  >
    function show_hide_down() {
            $(".q_f_icon").click(function() {
                var state = $(this).attr("show");
                if(state) {
                    $(".to_top").animate({
                        "right": "42px"
                    }, 500);
                    $(this).attr({
                        "show": "",
                        "class": "q_f_icon show"
                    });
                } else {
                    $(".to_top").animate({
                        "right": "-90px"
                    }, 500);
                    $(this).attr({
                        "show": "true",
                        "class": "q_f_icon hide_float"
                    });
                }
            })
        }
      $(function(){
        show_hide_down();
        $(window).scroll(function() {
            var $t = $(this).scrollTop();
            if($t > 0) {
                $(".nav").css({
                    top: "0",
                    position: 'fixed',
                    zIndex: "999999"
                });
            } else {
                $(".nav").css({
                    top: "42px",
                    position: 'absolute',
                    zIndex: "9"
                });
            }
            var scroll = $(this).scrollTop();
            if (scroll < 600) {
                $('.to_top2').fadeOut(800);
                $('.to_top1').fadeOut(800);
            }else{
                $('.to_top1').fadeIn(800);
                $('.to_top2').fadeIn(800);
            }
        })
        var mySwiper = new Swiper(".left_banner", {
        loop: true,
        autoplay: 4000,
        autoplayDisableOnInteraction: false,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        });
        var mySwiper2 = new Swiper(".left_banner2", {
                // loop : true,
                // autoplay: 6000,
                // autoplayDisableOnInteraction: false,
                prevButton: '.swiper-button-prev',
                nextButton: '.swiper-button-next',
                pagination: '.swiper-pagination2',
                paginationClickable: true,
                observer: true,
                observeParents: true,
                effect : 'fade',
                fade: {
                    crossFade: true,
                },
                paginationBulletRender: function(swiper, index, className) {
                    var font = new Array();
                    $(".xn_pic").each(function() {
                        font.push($(this).html());
                    });
                    return '<span class="' + className + '">' +
                         font[index]  +
                        '</span>';
                },
                slideToClickedSlide: true,
                onSlideChangeStart: function() {
             var e = $(".swiper-pagination2 .swiper-pagination-bullet-active").index() + 1;
            g = e - 8;
            var c = $(".swiper-pagination2 span").width(),
                i = parseFloat($(".swiper-pagination2").css("height") + 16),
                r = c + i;
            g > -1 && (
                m = 0 == g ? "0px" : -1 * parseInt(i) + "px", $(".swiper-pagination2").css("margin-top", m)

            );
        }
       });

            loop: true,
