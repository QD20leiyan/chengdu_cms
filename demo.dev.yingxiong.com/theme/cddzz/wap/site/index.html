<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>{$seo_title}</title>
		<meta name="keywords" content="{$seo_key}">
		<meta name="description" content="{$seo_desc}">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<link rel="stylesheet" href="http://cdnstatic.yingxiong.com/common/css/yx.css?{$smarty.const.VERSION}"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/public.css?{$smarty.const.VERSION}" />
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/n_index.css?{$smarty.const.VERSION}" />
		<script src="{$smarty.const.STATIC_DOMAIN}1.0/m/js/jquery-1.11.2.min.js?{$smarty.const.VERSION}"></script>
		<script>
	        (function (doc, win) {
	            var docEl = doc.documentElement,
	            // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
	                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	                    recalc = function () {
	                        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
	                        var clientWidth = docEl.clientWidth;
	                        if (!clientWidth) return;
	                        docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
	                    };
	
	            recalc();
	            //判断是否支持监听事件 ，不支持则停止
	            if (!doc.addEventListener) return;
	            //注册翻转事件
	            win.addEventListener(resizeEvt, recalc, false);
	        })(document, window);
	    </script>
	</head>

	<body>
		{fragment var=kv_img code=index_kv_img_wap size=1}
		<div class="wrap" style="background:url({if $kv_img}{$kv_img[0].thumb}{/if}) no-repeat center;">
			<div class="video">
				{fragment var=video code=index_video size=1}
				<i class="video_icon js_video_play" style="background:url({if $video}{$video[0].thumb}{/if}) no-repeat center;" data-url="{if $video}{$video[0].url}{/if}"></i>
			</div>
			<div class="main_btn">
				<a class="wx" href="javascript:;">
					<img src="{if isset($global.nav_wechat_icon)}{$global.nav_wechat_icon}{/if}" />
				</a>
				<a class="weibo" href="{if $global.nav_wb_url}{$global.nav_wb_url}{else}javascript:yx_showTips('敬请期待');{/if}">
					<img src="{if isset($global.nav_wb_icon)}{$global.nav_wb_icon}{/if}" title="" alt="" />
				</a>
				<a class="tieba" href="{if $global.nav_baidu_url}{$global.nav_baidu_url}{else}javascript:yx_showTips('敬请期待');{/if}">
					<img src="{if isset($global.nav_baidu_icon)}{$global.nav_baidu_icon}{/if}" title="" alt="" />
				</a>
			</div>
			<div class="mask3">
				<div class="er-code">
					<img src="{if isset($global.bottommedia_wechat_ewm)}{$global.bottommedia_wechat_ewm}{/if}" alt="">
				</div>
			</div>
		</div>
		{video_play}
		<script src="http://cdnstatic.yingxiong.com/common/js/yx.js?{$smarty.const.VERSION}"></script>
		<script type="text/javascript">
			$(".wx").click(function() {
				$(".mask3").css("display", "block");
			})
		
			$('.mask3').click(function() {
				$('.mask3').css('display', 'none');
			})
		</script>
	</body>

</html>
