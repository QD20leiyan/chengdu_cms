<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$seo_title}</title>
		<meta name="keywords" content="{$seo_key}" />
		<meta name="description" content="{$seo_desc}" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="http://cdnstatic.yingxiong.com/common/css/yx.css?{$smarty.const.VERSION}"/>
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/swiper-3.4.0.min.css?{$smarty.const.VERSION}" />
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/public.css?{$smarty.const.VERSION}" />
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/n_index.css?{$smarty.const.VERSION}" />
		<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}1.0/m/js/jquery-1.11.2.min.js?{$smarty.const.VERSION}"></script>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					// 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						//clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
					};

				recalc();
				//判断是否支持监听事件 ，不支持则停止
				if(!doc.addEventListener) return;
				//注册翻转事件
				win.addEventListener(resizeEvt, recalc, false);

			})(document, window);
		</script>
	</head>
	
	<body>
		<header>
			<div class="header" style="background-color:{$global.nav_background_color}">
				<a href="javascript:;" class="icon"><img src="{$global.website_logo_img}" alt="" /></a>
				<div class="header_txt">
					<p>{$global.website_title}</p>
					<p>{$global.website_sub_title}</p>
				</div>
				<a href="{if $global.bottommedia_download_url}{$global.bottommedia_download_url}{else}javascript:yx_showTips('敬请期待');{/if}" class="yuyue"><img src="{if isset($global.download_img_wap)}{$global.download_img_wap}{/if}" alt=""  /></a>
			</div>
		</header>
		<section>
			<div class="kv">
				{fragment var=video code=index_video size=1}
				<a href="{if $video}{$video[0].url}{else}javascript:yx_showTips('敬请期待');{/if}" class="play {if $video}js_video_play{else}{/if}" data-url="{if $video}{$video[0].url}{/if}"><img src="{if $video}{$video[0].thumb}{/if}" alt="" /></a>
				<a href="{if $global.bottommedia_download_url}{$global.bottommedia_download_url}{else}javascript:yx_showTips('敬请期待');{/if}" class="btn"><img src="{if isset($global.download_img_wap)}{$global.download_img_wap}{/if}" alt="" /></a>
			</div>
		</section>
		<section>
			<div class="main" style="{if $global.news_background_img_wap}background:url({$global.news_background_img_wap}) no-repeat center;{elseif $global.news_background_color}background-color:{$global.news_background_color}{/if}background-size:100% 100%;">
				<div class="label"></div>
				<div class="c_main">
					{fragment var=ts_img code=banner_ts size=5} 
					{if $ts_img neq ''}
					<p class="c_txt">{$ts_img[0].summary}</p>
					<div class="banner">
						<div class="chengg"></div>
						<div class="swiper-container">
							<ul class="swiper-wrapper">
								{foreach $ts_img as $v}
								<li class="swiper-slide">
									<a href="javascript:;">
										<img src="{$v.thumb}" alt="" />	
									</a>
								</li>
								{/foreach}
							</ul>
						</div>
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-pagination"></div>
					</div>
					{/if}
				</div>
			</div>
		</section>
	</body>
	{video_play}
	<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}1.0/m/js/swiper-3.4.0.min.js?{$smarty.const.VERSION}"></script>
	<script src="http://cdnstatic.yingxiong.com/common/js/yx.js?{$smarty.const.VERSION}"></script>
	<script type="text/javascript">
	var mySwiper = new Swiper(".swiper-container", {
		loop: true,
		autoplay:4000,
		prevButton: '.swiper-button-prev',
		nextButton: '.swiper-button-next',
		pagination: '.swiper-pagination',
		autoplayDisableOnInteraction : false,
		paginationClickable: true
	});
	</script>
</html>
