<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>{$seo_title}</title>
		<meta name="keywords" content="{$seo_key}" />
		<meta name="description" content="{$seo_desc}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="http://cdnstatic.yingxiong.com/common/css/yx.css?{$smarty.const.VERSION}"/>
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/common.css?{$smarty.const.VERSION}" />
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/swiper-3.3.1.min.css?{$smarty.const.VERSION}">
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}1.0/m/css/n_cover.css?{$smarty.const.VERSION}"/>
		<script src="{$smarty.const.STATIC_DOMAIN}1.0/m/js/jquery-1.11.2.min.js?{$smarty.const.VERSION}"></script>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					// 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						//clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
					};

				recalc();
				//判断是否支持监听事件 ，不支持则停止
				if(!doc.addEventListener) return;
				//注册翻转事件
				win.addEventListener(resizeEvt, recalc, false);

			})(document, window);
		</script>
	</head>

	<body>
		<div class="header">
			<div class="h_bg" style="background-color:{$global.nav_background_color}"></div>
			<div class="h_con top">
				<div class="h_logo"><img src="{$global.website_logo_img}" alt=""></div>
				<div class="h_name">
					<h3>{$global.website_title}</h3>
					<p>{$global.website_sub_title}</p>
				</div>
				<a href="{if $global.bottommedia_download_url}{$global.bottommedia_download_url}{else}javascript:yx_showTips('敬请期待');{/if}" class="h_order">立即下载</a>
			</div>
		</div>
		{fragment var=kv_img code=index_kv_img_wap size=1}
		<div class="wp_con" style="background:url({if $kv_img}{$kv_img[0].thumb}{/if}) no-repeat center;background-size:100% 100%;">
			<div class="swiperBox">
				<div class="title"></div>
				{fragment var=ts_img code=banner_ts size=5}
				<div class="swiper-container wp_swiper_b">
					<div class="swiper-wrapper">
						{if $ts_img neq ''}
							{foreach $ts_img as $v}
								<div class="swiper-slide"><img src="{$v.thumb}"></div>
							{/foreach}
					    {/if}
					</div>
					<!-- 如果需要导航按钮 -->
				</div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<script src="http://cdnstatic.yingxiong.com/common/js/yx.js?{$smarty.const.VERSION}"></script>
		<script src="{$smarty.const.STATIC_DOMAIN}1.0/m/js/swiper-3.4.2.min.js?{$smarty.const.VERSION}"></script>
		<script>
			var mySwiper = new Swiper('.wp_swiper_b', {
				loop: true,
				autoplay: 2700,
				speed: 300,
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				autoplayDisableOnInteraction: false,
				pagination : '.swiper-pagination'

			});
		</script>

	</body>

</html>
