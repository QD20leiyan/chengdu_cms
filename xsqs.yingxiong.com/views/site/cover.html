<script type="text/javascript">

    $(function(){
        var ewm_line = $(".ewm-line");
        var pageIndex = 1;

        function init(){
//          resetHeight();
            //开始轮播
//          var myMove = new move();
//          myMove.init({
//              ele: $(".mo-container"),
//              loop: true,
//              loopTime: 4000,
//              auto: true
//          });
            startEwmLine();
        }

        function resetHeight(){
            //获取文档高度
            var page_height = parseInt($("html").css("height"));
            var container_height = page_height - 40;
            $(".container").css({
                height: container_height+"px"
            });
        }

        //二维码扫描动画
        function startEwmLine(){
            var name = ewm_line.attr("name");
            var myTop = 0;
            if(name){
                myTop = "20%";
                ewm_line.attr("name","");
            }else {
                myTop = "90%";
                ewm_line.attr("name","up");
            }
            ewm_line.animate({
                top: myTop
            },2000,function(){
                startEwmLine();
            })
        }

        //监控鼠标滚动
        $('body').bind('mousewheel', function(event, delta) {
            var dir = delta > 0 ? 'Up' : 'Down';
            if (dir == 'Up') {
                if(pageIndex == 1){
                    return false;
                }
                pageIndex = 1;
                $('body').animate({
                     "top": "0"
                 },500);
            
                $(".fc").animate({
                    "top": "40px"
                },500);
               
            } else {
                if(pageIndex == 2){
                    return false;
                }
                pageIndex = 2;
                $('body').animate({
                    "top": "-140px"
                },500);

                $(".fc").animate({
                    "top": "180px"
                },500);
            }
            return false;
        });

        init();
    });
</script>
