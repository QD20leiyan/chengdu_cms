	<script type="text/javascript">
		$(function() {
			var mySwiper = new Swiper('.s_play', {
				loop: true,
                autoplay: 3000,
				pagination: '.swiper-pagination',
				effect: 'coverflow',
				slidesPerView: 3,
				centeredSlides: true,
				prevButton: '.swiper-button-prev',
				nextButton: '.swiper-button-next',
				coverflow: {
					rotate: 40,
					stretch: -5,
					depth: 350,
					modifier: 1,
					slideShadows: false
				},
				observer: true,
				observeParents: true,
                autoplayDisableOnInteraction: false
			});
			var swiper01 = new Swiper('.swiper1',{
            loop:true,
            autoplay: 3000,
            effect : 'fade',
            fade: {
                crossFade: true,
            },
            pagination: '.swiper-pagination1',
            paginationClickable: true,
            prevButton:'.swiper-button-prev',
            nextButton:'.swiper-button-next',
            autoplayDisableOnInteraction: false
        });
			$(".lottery li").click(function() {
				$(this).addClass("active").siblings().removeClass("active");
			})
			//点击筛选类型
    $(".type_ul li").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
    });
    // $(".down_btn").click(function(){
    //   $(".yuyue").show();
    // });
    var clickNum = true;
    $(".t_weixin").click(function (){
        if(clickNum){
            $('.f_weixin').show();
            clickNum = false;
        } else {
            $('.f_weixin').hide();
            clickNum = true;
        }
    })
    var isScroll = 1;//是否可以滚动
    var page = 1; //页数
    var id = $(".list-article-title").attr("data-id");//类型
    var ajaxUrl = '{myurl name="commonMethod/ajax-get-list"}';
    getListFu();
    window.onscroll=function(){
        var winH = window.innerHeight; //屏幕高度
        var allH = document.body.scrollHeight; //总高度
        var topH = window.pageYOffset; //滚动高度
        if((allH - (winH
                + topH)<10) && isScroll == 1){
            isScroll = 0;
            $(".dropload-noData").html("数据加载中...")
            getListFu();
        }
    }
    function getListFu(){
        $.ajax({
            type:"get",
            url:ajaxUrl,
            data:{
                page:page++,
                id:id,
            },
            success:function(data){
                var data = JSON.parse(data);
                if(data.status == 0&& data.msg.length>0){
                 // if(page===1){
                 //     $('.news_list').empty();
                 // }
                    var result = '';
                    for(var i = 0; i < data.msg.length; i++) {
                       result += "<li><a href=" + data.msg[i].wapLinkUrl+"><i>[" +data.msg[i].name+"]</i><span>"+data.msg[i].title+"</span><span>"+data.msg[i].created_at+"</span></a></li>";
                    }
                    $('.list-article').append(result);
                    $(".dropload-noData").html("上拉加载更多...<i></i>");
                    isScroll = 1;
                } else{
                    $(".dropload-noData").html("没有更多信息了...");
                }
            },
            error:function(data){
                console.log(data);
            }
        });
    }
		});

	</script>
