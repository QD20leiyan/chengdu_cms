<!--预约弹框-->
<div class="co_tips co_tips_yuyue hidden">
    <div class="co_con">
        <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/c_close.png?{$smarty.const.VERSION}" alt="" class="co_tips_close">
        <div class="co_form">
            <p class="co_tips_title co_tips_logintitle"></p>
            <ul class="type_ul">
                <li class="active" data-type="ios">
                    <p><span class="ios_txt"></span><em><img src="{$smarty.const.STATIC_DOMAIN}1.0/images/y.png?{$smarty.const.VERSION}" alt=""/><img src="{$smarty.const.STATIC_DOMAIN}1.0/images/y_h.png?{$smarty.const.VERSION}" alt="" /></em></p>
                </li>
                <li data-type="android">
                    <p><span class="and_txt"></span><em><img src="{$smarty.const.STATIC_DOMAIN}1.0/images/y.png?{$smarty.const.VERSION}" alt=""/><img src="{$smarty.const.STATIC_DOMAIN}1.0/images/y_h.png?{$smarty.const.VERSION}" alt="" /></em></p>
                </li>
            </ul>
            <div class="co_input">
                <input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" class="co_username2" placeholder="请输入手机号码"/>
                <p class="co_error">手机号码错误</p>
            </div>
            <div class="co_input">
                <input type="text"  class="captcha2" placeholder="请输入验证码"/>
                <span class="co_captcha2"><img src="{$smarty.const.STATIC_DOMAIN}1.0/images/captcha.png?{$smarty.const.VERSION}" alt=""/></span>
                <p class="co_error">验证码错误</p>
                <p class="co_imgtxt">点击图片刷新</p>
            </div>
            <div class="co_input">
                <input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" class="co_codenum2" placeholder="请输入验证码"/><span class="co_codebtn co_codebtn2">获取验证码</span>
                <p class="co_error">验证码错误</p>
            </div>
            <p class="co_tips_btn co_tips_yybtn stat_yy"></p>
        </div>
    </div>
</div>

        <img src="{$smarty.const.STATIC_DOMAIN}1.0/images/c_close.png?{$smarty.const.VERSION}" alt="" class="co_tips_close">

            <p class="co_tips_title"></p>

            <p class="co_tips_btn co_tips_surebtn"></p>
        </div>
    </div>
</div>

<script>
    $(function(){
        var swiper01 = new Swiper('.left_banner',{
            loop:true,
            autoplay: 3000,
            effect : 'fade',
            fade: {
                crossFade: true,
            },
            pagination: '.swiper-pagination1',
            paginationClickable: true,
            prevButton:'.swiper-button-prev',
            nextButton:'.swiper-button-next',
            autoplayDisableOnInteraction: false
        });
        //点击筛选类型
        $(".type_ul li").click(function() {
        $(this).addClass("active").siblings().removeClass("active");
        });
        $(".top_ul li").on("click", function() {
        var index = $(this).index();
        $(this).addClass("active").siblings().removeClass("active");
        $(".right_con ul").eq(index).addClass("active").siblings().removeClass("active");
        });
        $(".return_top").click(function(){
           $("html,body").animate({
            scrollTop: 0
        }, 500);
        });
        $(".s_ul li:nth-child(1)").hover(function(){
            $(".weixin_ewm").stop().fadeIn(500);
        },function(){
            $(".weixin_ewm").stop().fadeOut(500);
        });
        $(window).scroll(function() {
            var $t = $(this).scrollTop();
            if($t > 0) {
                $(".nav").css({
                    top: "0",
                    position: 'fixed',
                    backgroundSize: '100% 150%'
                });
                $("#Hero-bar").css({
                    zIndex: "98"
                });
            } else {
                $(".nav").css({
                    top: "42px",
                    backgroundSize: 'cover'
                });
            }
        });
        $(".close").click(function(){
             $(".float").fadeOut(500);
         });
    });

</script>
