            <div class="back back1"><a href="{myurl name='site/index'}"></a></div>

                <ul class="list-article-title" data-id="{$id}">

                    <li class="{if $id eq 621}active{else} {/if}"><a href="{myurl name='wap/article/list, id=>621'}">公告</a></li>
                    <li class="{if $id eq 622}active{else} {/if}"><a href="{myurl name='wap/article/list, id=>622'}">攻略</a></li>
                </ul>
                <ul class="list-article">
                </ul>
                <div class="dropload-down">
                    <div class="dropload-noData">上拉加载更多信息...</div>
                </div>
        </div>
    </div>
{include '../../layouts/wap/footer.html'}
