<head>

    <meta name="description" content="{$seo_desc}"> {csrf}
    <meta name="format-detection" content="telephone=no"/>
    <title>{$seo_title}</title>
    <link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}/m/css/swiper-3.4.0.min.css?{$smarty.const.VERSION}">
    <link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}/m/css/public.css?{$smarty.const.VERSION}">
    <link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}/m/css/style.css?{$smarty.const.VERSION}">
    <script src="{$smarty.const.STATIC_DOMAIN}/m/js/jquery-1.11.2.min.js?{$smarty.const.VERSION}"></script>
    <script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
                };

            recalc();
            //判断是否支持监听事件 ，不支持则停止
            if(!doc.addEventListener) return;
            //注册翻转事件
            win.addEventListener(resizeEvt, recalc, false);

        })(document, window);
    </script>
</head>
<body>
<div class="top">
    <div class="logo"><img src="{$global.logo_img}" alt=""/></div>
    <div class="top-word">

        <!--<li><a href="javascript:alert('敬请期待');">客服</a></li>-->
    </ul>

</script>
