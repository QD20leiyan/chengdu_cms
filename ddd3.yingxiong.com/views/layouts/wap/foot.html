<!--预约弹框-->
<div class="co_tips co_tips_login hidden">
    <div class="co_con">
        <img src="{$smarty.const.STATIC_DOMAIN}1.0/m/images/c_close.png?{$smarty.const.VERSION}" alt="" class="co_tips_close">
        <div class="co_form">
            <div class="rdo_box">
                <span class="rdo on" data-id="ios">iOS</span>
                <span class="rdo " data-id="android"> 安卓平台</span>
            </div>
            <div class="co_input">
                <input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" class="co_username" placeholder="请输入手机号码"/>
                <p class="co_error">手机号码错误</p>
            </div>
            <div class="co_input">
                <input type="text"  class="captcha" placeholder="请输入验证码"/>
                <span class="co_captcha">
                <i class="co_imgtxt">点击刷新</i><img src="" alt=""></span>
                <p class="co_error">验证码错误</p>
            </div>
            <div class="co_input">
                <input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" class="co_codenum1" placeholder="请输入验证码"/><span class="co_codebtn co_codebtn1">获取验证码</span>
                <p class="co_error">验证码错误</p>
            </div>
        </div>
        <p class="co_tips_btn co_tips_loginbtn stat_yy"></p>
    </div>
</div>
<!--预约成功弹框-->
<div class="co_tips co_tips_success hidden">
    <div class="co_con">
        <p class="co_tips_title"><img src="{$smarty.const.STATIC_DOMAIN}1.0/m/images/tips_txt3.png?{$smarty.const.VERSION}" alt=""/></p>
        <img src="{$smarty.const.STATIC_DOMAIN}1.0/m/images/c_close.png?{$smarty.const.VERSION}" alt="" class="co_tips_close">
        <div class="co_form">
            <p class="success">预约成功</p>
        </div>
        <p class="co_tips_btn co_tips_surebtn"></p>
    </div>
</div>
</body>

<script src="{$smarty.const.STATIC_DOMAIN}1.0/m/js/clipboard.min.js?{$smarty.const.VERSION}" type="text/javascript"></script>
