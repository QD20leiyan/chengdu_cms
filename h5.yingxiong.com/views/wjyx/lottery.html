	<script>
		(function(doc, win) {
			var docEl = doc.documentElement,
				// 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					//clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
					var clientWidth = docEl.clientWidth;
					if(!clientWidth) return;
					docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
				};

			recalc();
			//判断是否支持监听事件 ，不支持则停止
			if(!doc.addEventListener) return;
			//注册翻转事件
			win.addEventListener(resizeEvt, recalc, false);
		})(document, window);
	</script>

		<script type="text/javascript">
			$(function() {
				// 分享接口
				var share_icon = $(".index-wrap").attr("data-icon");
				var share_title = $(".index-wrap").attr("data-title");
				var share_desc = $(".index-wrap").attr("data-desc");
				var share = {
					imgUrl: "http:" + share_icon,
					shareTitle: share_title,
					descContent: share_desc,
					lineLink: 'http://h5.yingxiong.com/index/wjyx/lottery.html'
				};
				wx.config({
					debug: false,
					appId: wx_conf.appId,
					timestamp: wx_conf.timestamp,
					nonceStr: wx_conf.nonceStr,
					signature: wx_conf.signature,
					jsApiList: [
						'onMenuShareTimeline',
						'onMenuShareAppMessage',
						'chooseImage',
						'previewImage',
						'uploadImage',
						'downloadImage'
					]
				});
				wx.ready(function() {
					wx.onMenuShareAppMessage({
						title: share.shareTitle,
						desc: share.descContent,
						link: share.lineLink,
						imgUrl: share.imgUrl,
						success: function() {

						}
					});
					wx.onMenuShareTimeline({
						title: share.shareTitle,
						desc: share.descContent,
						link: share.lineLink,
						imgUrl: share.imgUrl,
						success: function() {

						}
					});

					wx.onMenuShareQQ({
						title: share.shareTitle,
						desc: share.descContent,
						link: share.lineLink,
						imgUrl: share.imgUrl,
						success: function() {

						},
						cancel: function() {
							// 用户取消分享后执行的回调函数
						}
					});
				});
			});
		</script>
