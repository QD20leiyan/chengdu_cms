<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>群英之战-真3D霸战动作手游</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="keywords" content=""  />
		<meta name="description" content="" />
		<link rel="stylesheet" href="http://cdnstatic.yingxiong.com/common/css/yx.css"/>
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}lzsg/css/public.css" />
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}lzsg/css/index.css" />
		<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}lzsg/js/jquery-1.11.2.min.js"></script>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					// 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						//clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
					};

				recalc();
				//判断是否支持监听事件 ，不支持则停止
				if(!doc.addEventListener) return;
				//注册翻转事件
				win.addEventListener(resizeEvt, recalc, false);
			})(document, window);
		</script>
	</head>
	
	<body>
		<header>
			<div class="h5_wx" style="display: none;">{$is_warrant}</div>
   			<div class="h5_data" style="display: none;">{$h5data}</div>
			<div class="header" data-id="{$id}" data-icon="{$share_icon}" data-title="{$share_title}" data-desc="{$share_desc}">
				<a href="javascript:;" class="icon"><img src="{$smarty.const.STATIC_DOMAIN}lzsg/images/icon4.png" alt="" /></a>
				<div class="header_txt">
					<p>群英之战</p>
					<p>真3D霸战动作手游</p>
				</div>
				<span class="type"></span>
				<ul class="header_ul">
					<li><a href="javascript:yx_showTips('敬请期待');">新闻资讯</a></li>
					<li><a href="http://bbs.yingxiong.com/T/m/26">游戏社区</a></li>
				</ul>
			</div>
		</header>
		<section>
			<div class="kv">
				<img src="{$smarty.const.STATIC_DOMAIN}lzsg/images/btn.png" alt="" class="btn" />
			</div>
		</section>
		<!--弹窗-->
		<section>
			<div class="login">
				<div class="c_login">
					<i class="close"></i>
					<div class="chengg"></div>
					<div class="login_body">
						<p class="login_title">预约后我们会在游戏上线第一时间通知您！</p>
						<div class="s_put">
							<input type="tel" placeholder="输入手机号码" id="phone" />
							<span id="yuyue"></span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script src="http://cdnstatic.yingxiong.com/common/js/yx.js?{$smarty.const.VERSION}"></script>
	<script>
	    h5_data=$(".h5_data").html();
		$(".btn").click(function() {
			$(".login").show();
		});
		$(".close").click(function() {
			$(".login").hide();
			$("#phone").val("");
		});
		$("#yuyue").click(function() {
			var phone = $("#phone").val();
			if(phone == "" || phone == undefined) {
				alert("请输入手机号码");
				return;
			}
			if(phone.length != 11) {
				alert("请输入11位手机号");
				return;
			}
			$.post("/lzsg/yuyue/index.html?h5data="+h5_data, {
				"phone": phone,
			}, function(data) {
				if(data.code == 0) {
					alert("预约成功");
					$(".login").hide();
					$("#phone").val("");
				} else {
					alert(data.msg);
				}
			}, "json");
		});
		var clickTap = true;
		$(".type").click(function (){
			if(clickTap){
				$(this).addClass("type1");
				$(".header_ul").stop().slideDown();
				clickTap = false;
			} else {
				$(this).removeClass("type1");
				$(".header_ul").stop().slideUp();
				clickTap = true;
			}
		});
	</script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		document.write('<script src="http://game.yingxiong.com/common/h5wx/h5wxjs.php?url=' + encodeURIComponent(location.href) + '"><\/script>');
	</script>
	<script type="text/javascript">
		$(function() {
			// 分享接口
			var share_icon = $(".header").attr("data-icon");
			var share_title = $(".header").attr("data-title");
			var share_desc = $(".header").attr("data-desc");
			var share = {
				imgUrl: "http:" + share_icon,
				shareTitle: share_title,
				descContent: share_desc,
				lineLink: 'http://h5.yingxiong.com/index/tk/yuyue.html'
			};
			wx.config({
				debug: false,
				appId: wx_conf.appId,
				timestamp: wx_conf.timestamp,
				nonceStr: wx_conf.nonceStr,
				signature: wx_conf.signature,
				jsApiList: [
					'onMenuShareTimeline',
					'onMenuShareAppMessage',
					'chooseImage',
					'previewImage',
					'uploadImage',
					'downloadImage'
				]
			});
			wx.ready(function() {
				wx.onMenuShareAppMessage({
					title: share.shareTitle,
					desc: share.descContent,
					link: share.lineLink,
					imgUrl: share.imgUrl,
					success: function() {

					}
				});
				wx.onMenuShareTimeline({
					title: share.shareTitle,
					desc: share.descContent,
					link: share.lineLink,
					imgUrl: share.imgUrl,
					success: function() {

					}
				});

				wx.onMenuShareQQ({
					title: share.shareTitle,
					desc: share.descContent,
					link: share.lineLink,
					imgUrl: share.imgUrl,
					success: function() {

					},
					cancel: function() {
						// 用户取消分享后执行的回调函数
					}
				});
			});
		});
	</script>
</html>
