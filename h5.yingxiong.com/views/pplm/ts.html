    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
            // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 16*(clientWidth / 320) + 'px';
                    };

            recalc();
            //判断是否支持监听事件 ，不支持则停止
            if (!doc.addEventListener) return;
            //注册翻转事件
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>

<script>
    h5_data=$(".h5_data").html();
    $(".yy_btn").click(function(){
        HLog.event('ddd_pplm_yybtn');
        $(".co_tips_login").removeClass("hidden");
    });
    $(".rdo").click(function(){
        $(this).addClass("on").siblings().removeClass("on");
    });

    $(".co_tips_close").click(function(){
        HLog.event('ddd_pplm_yyclose');
        $(".co_tips").addClass("hidden");
    });

    $('.co_tips_loginbtn').click(function(){
        HLog.event('ddd_pplm_yylogin');
        var my_phone = $(".co_username").val();
        var type_id=$(".rdo.on").attr("data-id");
        $.post("/h5-common/yuyue-no-yzm.html?h5data="+h5_data, {
            phone:my_phone,
            type:type_id
        }, function(data){
            if(data.code == 0) {
                HLog.event('ddd_pplm_yysuccess');
                alert("预约成功");
                $(".co_tips").addClass("hidden");
                $(".co_username").val("");
            } else {
                alert(data.msg);
            }
        });
    });
</script>
