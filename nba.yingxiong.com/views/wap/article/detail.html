{include '../../layouts/wap/header.html'}
	<!--内容-->
	<div class="list">
		<div class="top_img"></div>
		<div class="list_news">
			<div class="detailbox">
				<div class="article_title">
					{if $content.category_id==705}
					<a href="{myurl name='wap/article/list, id=>705'}" class="go_list"></a>
					{else if $content.category_id==703}
					<a href="{myurl name='wap/article/list, id=>703'}" class="go_list"></a>
					{else if $content.category_id==702}
					<a href="{myurl name='wap/article/list, id=>702'}" class="go_list"></a>
					{/if}
					<h3>{$content.title}</h3>
					<span><span>发布时间：{$content.created_at|date_format:"%m/%d"}</span><span>来源：本网站</span></span>
				</div>
				<div class="content">
					{$content.body}
				</div>
			</div>
		</div>
	</div>
</body>
{include '../../layouts/wap/foot.html'}
