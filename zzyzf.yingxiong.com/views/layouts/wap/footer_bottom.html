<script>
    var isScroll = 1;//是否可以滚动
    var page = 1; //页数
    var id = $(".list-article-title").attr("data-id");//类型
    var ajaxUrl = '{myurl name="commonMethod/ajax-get-list"}';
    getListFu();
    window.onscroll=function(){
        var winH = window.innerHeight; //屏幕高度
        var allH = document.body.scrollHeight; //总高度
        var topH = window.pageYOffset; //滚动高度
        if((allH - (winH
                + topH)<10) && isScroll == 1){
            isScroll = 0;
            $(".dropload-noData").html("数据加载中...")
            getListFu();
        }
    }
    function getListFu(){
        $.ajax({
            type:"get",
            url:ajaxUrl,
            data:{
                page:page++,
                id:id,
            },
            success:function(data){
                var data = JSON.parse(data);
                if(data.status == 0&& data.msg.length>0){
//					if(page===1){
//						$('.news_list').empty();
//					}
                    var result = '';
                    for(var i = 0; i < data.msg.length; i++) {
                        result += "<li><i>[" +data.msg[i].name+"]</i><a href=" + data.msg[i].wapLinkUrl+">"+data.msg[i].title+"</a><span>"+data.msg[i].created_at+"</span></li>";
                    }
                    $('.tab-cont ul').append(result);
                    $(".dropload-noData").html("上滑加载更多<i></i>");
                    isScroll = 1;
                } else{
                    $(".dropload-noData").html("没有更多信息了");
                }
            },
            error:function(data){
                console.log(data);
            }
        });
    }
</script>
