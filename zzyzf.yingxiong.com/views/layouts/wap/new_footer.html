    <script>  
    // 分享
    function sharefn(e,i){
        var url = window.location.href;
        var arr=['weixin','qqim','sinaminiblog','qzone'];
        var detail_txt=$(".art_til h3").html();
        bShare.addEntry({
            
            title: "战争与征服",
            url: url,
            summary:detail_txt,
            pic: "http://static.dev.yingxiong.com/zzyzf/3.0/images/icon.png"
        });
        bShare.share(e, arr[i]);
    }
    //点击微信弹出二维码
        $(".server-box a:nth-child(1)").click(function() {
            $(".bigImg").stop().fadeIn();
        });
        $(".bigImg").click(function() {
            $(this).stop().fadeOut();
        });
         $(".more").click(function(){
            $(".list-info .list-article").css("height","auto");
            $(this).hide();
            getListFu();
         })
         $(".top").click(function(){
        $("html,body").animate({
            scrollTop: 0
        }, 500);
    })
    var isScroll = 1;//是否可以滚动
    var page = 1; //页数
    var id = $(".list-article-title").attr("data-id");//类型
    var ajaxUrl = '{myurl name="commonMethod/ajax-get-list"}';
    getListFu();
    window.onscroll=function(){
        var winH = window.innerHeight; //屏幕高度
        var allH = document.body.scrollHeight; //总高度
        var topH = window.pageYOffset; //滚动高度
        if((allH - (winH
                + topH)<10) && isScroll == 1){
            isScroll = 0;
        }
    }
    function getListFu(){
        $.ajax({
            type:"get",
            url:ajaxUrl,
            data:{
                page:page++,
                id:id,
            },
            success:function(data){
                var data = JSON.parse(data);
                var result = '';
                if(data.status == 0&& data.msg.length>0){
                    for(var i = 0; i < data.msg.length; i++) {
                        result += "<li><a href=" + data.msg[i].wapLinkUrl+"><span><i>" +data.msg[i].name+"</i>"+data.msg[i].title+"</span><span>"+data.msg[i].created_at+"</span></a></li>";
                    }
                    if(data.msg.length<9){
                         $(".list-info .list-article").css("height","auto");
                         $(".more").hide();
                    }

                    $('.list-article').append(result);
                    isScroll = 1;
                    $(".noData").hide();
                }else{
                     result += "";
                    $(".list-info .list-article").css("height","auto");
                         $(".more").hide();
                    $('.list-article').append(result);
                     $(".noData").html("暂无数据...");
                }
            },
            error:function(data){
                console.log(data);
            }
        });
    }
    </script>
