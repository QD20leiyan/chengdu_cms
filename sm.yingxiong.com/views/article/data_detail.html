	$(".left_data li").on("click", function() {

	});

	$(".praise").click(function() {
		var hh = $(this).attr("newid");
		var pp = getChangeData(hh, 'praise', function(data) {
			if(data.status == -1) {
				alert("您已经赞过了哦！");
			}
		});
		$(this).css({
			"background-color": "#999999"
		});
		$(this).find("i").html("已点赞");
		$(this).find("em").addClass("active");
	});

	$(".step").hover(function() {
		$(this).find("img").attr("src", "{$smarty.const.STATIC_DOMAIN}3.0/images/caiyicai_xz.png");
		$(this).find("i").css("color", "#fd7e04");
	}, function() {
		$(this).find("img").attr("src", "{$smarty.const.STATIC_DOMAIN}3.0/images/caiyicai.png");
		$(this).find("i").css("color", "#999999");
	});

	$(".step").click(function() {
		var tt = $(this).attr("newid");
		$(this).find("i").html("已踩");
		$(this).find("img").attr("src", "{$smarty.const.STATIC_DOMAIN}3.0/images/caiyicai.png");
		$(this).find("i").css("color", "#999999");
		var yy = getChangeData(tt, 'step', function(data) {
			if(data.status == 0) {
				console.log(data.status);
			} else if(data.status == -1) {
				alert("您已经踩过了哦！");
			}
		});
	})
</script>
