<script type="text/javascript">

	$(".left_data li").on("click", function() {
		var aa = $(this).attr("data");
		var index = $(this).index();

		$(".right_txt .tab").eq(index).addClass("active");
		$(".right_txt .tab").eq(index).siblings().removeClass("active");
		init(parseInt(aa) + 117);
	});
	$(".link li").hover(function() {
		$(this).addClass("active");

	function click() {
		$(".title_bg li").on("click", function() {
			var index = $(this).index();

		$(".tab_qh01 li").on("click", function() {

		});

		$(".dl_scroll dt").on("click", function() {

		});

		$(".tab_qh .tab01").on("click", function() {
			var index = $(this).index();
			$(this).addClass("active").siblings().removeClass("active");
			var tt = $(this).parent().next().children();
			$(tt).eq(index).addClass("active");
			$(tt).eq(index).siblings().removeClass("active");
		});
	};

	function clickOff() {
		$(".title_bg li").off();
		$(".tab_qh01 li").off();

	function pageOff(){
		$(".page li a").attr("href" , "javascript:;");
	};
	
	var page = 1
	function init(curId) {
		$.ajax({
			type: "GET",
			url: '{myurl name="/article/ajax-get-data"}',
			data: {
				id: curId,
				page : page
			},
			success: function(data) {
				$(".right_detail").hide();
				$(".right_data").empty();
				$(".right_data").show().append(data);
				clickOff();
				click()
				pageOff();
				$(".page li").on("click" , function (){
					page = parseInt($(this).children("a").attr("data-page")) + 1;
					init(curId);
				});
			},
			error: function(data) {
				console.log("失败");
			}
		})
	}
