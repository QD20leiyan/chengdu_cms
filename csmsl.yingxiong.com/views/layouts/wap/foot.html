<script>
    //µØ¥∞Ã· æ
    var isyx_showTips=false;
    function yx_showTips(text){
        if(!isyx_showTips){
            isyx_showTips=true;
            $('body').append('<div class="yx_shade"><div class="yx_tips_txt">'+text+'</div></div>');
            setTimeout(function(){
                $('.yx_shade .yx_tips_txt').addClass("show");
            },20);
            setTimeout(function(){
                isyx_showTips=false;
                $('.yx_shade').animate({
                    'opacity':'0'
                },function(){
                    $('.yx_shade').remove();
                });
            },1000);
        }
    }
</script>
