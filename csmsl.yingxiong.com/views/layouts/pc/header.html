<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$seo_title}</title>
		<meta name="keywords" content="{$seo_key}" />
		<meta name="description" content="{$seo_desc}" />
		{csrf}
		<link rel="shortcut icon" href="{$global.icon_img}?{$smarty.const.VERSION}" />
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}css/swiper-3.4.0.min.css?{$smarty.const.VERSION}" />
		<link rel="stylesheet" href="{$smarty.const.STATIC_DOMAIN}css/public.css?{$smarty.const.VERSION}" />
		<script type="text/javascript" src="{$smarty.const.STATIC_DOMAIN}js/jquery-1.11.2.min.js"></script>
		<script data-fixed="true">
	        if((/iphone|android|mobile/i.test(navigator.userAgent.toLowerCase()))) {
	            location.href = "/m" + window.location.pathname + window.location.search;
	        }
		</script>
		<script>
            $(window).scroll(function() {
                var $t = $(this).scrollTop();
                if($t > 0) {
                    $(".nav").css({
                        position: 'fixed',
                        zIndex: "999"
                    });
                } else {
                    $(".nav").css({
                        position: 'absolute'
                    });
                }
            });

			//弹窗提示
			var isyx_showTips=false;
			function yx_showTips(text){
				if(!isyx_showTips){
					isyx_showTips=true;
					$('body').append('<div class="yx_shade"><div class="yx_tips_txt">'+text+'</div></div>');
					setTimeout(function(){
						$('.yx_shade .yx_tips_txt').addClass("show");
					},20);
					setTimeout(function(){
						isyx_showTips=false;
						$('.yx_shade').animate({
							'opacity':'0'
						},function(){
							$('.yx_shade').remove();
						});
					},1000);
				}
			}

		</script>
	</head>
