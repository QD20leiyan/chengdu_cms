{include '../../layouts/wap/header.html'}
    <div class="listBg fade">
        <img src="{$smarty.const.STATIC_DOMAIN}1.0/m/images/logo.png?{$smarty.const.VERSION}" alt="" class="logo">
        <div class="bg"></div>
    </div>
    <div class="news-info fade">
        <div class="news-info-box">
            <div class="back back2">
                {if $content.category_id==546}
                <a href="{myurl name='wap/article/list, id=>546'}"></a>
                {else if $content.category_id==547}
                <a href="{myurl name='wap/article/list, id=>547'}"></a>
                {else if $content.category_id==548}
                <a href="{myurl name='wap/article/list, id=>548'}"></a>
                {/if}
            </div>
            <div class="art_til">
                <h3>{$content.title}</h3>
                <p>发布时间：<span class="detail-time">{$content.created_at|date_format:"%m/%d"}</span><span>作者：官方</span></p>
            </div>
            <div class="art_m">
                {$content.body}
            </div>
        </div>
    </div>
{include '../../layouts/wap/footer.html'}
