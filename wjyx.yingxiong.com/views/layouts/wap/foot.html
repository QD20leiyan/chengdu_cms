<script>
 var clickNumber2 = 0;
    $('.top-btn').click(function () {
        $(this).toggleClass('close');
       $('.top-list').toggle(500);
        $('.down_list').slideUp(500);
        clickNumber2=0;
    })
    $('.top-list li').click(function(){
        // $('.mask').slideUp(500);
        $('.top-list').hide(500);
        $('.top-btn').removeClass('close');
    })
    $(".fade").click(function(){
        // $('.mask').slideUp(500);
        $('.top-list').slideUp(500);
        $('.down_list').slideUp(500);
        if($(".top-btn").hasClass('close')){
            $(".top-btn").removeClass('close');
        }
        clickNumber2=0;
    })
    $('.top-down').click(function () {
        if(clickNumber2 % 2 == 0) {
        $('.down_list').slideDown(500);
        $('.top-list').slideUp(500);
    } else {
        $('.down_list').slideUp(500);
    }
    clickNumber2++;
    })
    $('.dialog').find('.close').click(function () {
        $('.mask').slideUp(500);
        $('.top-list').slideUp(500);
        $('.down_list').slideUp(500);
        clickNumber2=0;
    })
    function isEmail(email) {
        var reg = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
        var temp = reg.test(email);
        return temp;
    }
    $('.from-upload').click(function () {
        var email = $('.email').val();
        if(isEmail(email)){
            var url = '{myurl name="commonMethod/ajax-yuyue-email"}';
            var params = {
                "type":'ios',
                "email":email,
                "cms_csrf": $("meta[name='csrf-token']").attr("content")
            }
            $.post(url, params,
                function(data){
                    console.error(data);
                    if(data.status == 0){
                        $('.mask').slideUp(500);
                        alert('预约成功');
                    }
                    else{
                        alert(data.msg);
                        $('.mask').slideUp(500);
                    }
                },'json');
        }else{
            alert('邮箱格式错误');
        }

    })
</script>
