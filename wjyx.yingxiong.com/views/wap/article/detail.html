{include '../../layouts/wap/header.html'}
    <div class="listBg fade">
        <div class="news-title"></div>
        <div class="back">
            {if $content.category_id==464}
            <a href="{myurl name='wap/article/index, id=>464'}" class="go_list"></a>
            {else if $content.category_id==465}
            <a href="{myurl name='wap/article/index, id=>465'}" class="go_list"></a>
            {else if $content.category_id==466}
            <a href="{myurl name='wap/article/index, id=>466'}" class="go_list"></a>
            {/if}
        </div>
    </div>
    <div class="news-info fade">
        <div class="news-info-box">
            <div class="art_til">
                <h3>{$content.title}</h3>
                <p><span class="detail-time">发布时间：{$content.created_at|date_format:"%m/%d"}</span><span>作者：官方</span></p>
            </div>
            <div class="art_m">
                {$content.body}
            </div>
        </div>
    </div>
{include '../../layouts/wap/foot.html'}
