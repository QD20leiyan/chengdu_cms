<script>
  var url = '{myurl name="wap/video/ajax-get-list"}';
  var page=1;
  var id = '{$id}';
  $(function(){
    getList();
      $(".video-menu li").click(function(){
          page=1;
          id = $(this).attr('data-id');
          console.log(id);
          getList();
      })
  });
  function getList(){
      $.get(url,{ 'id':id,'page':page },function(data){
          var d = data.msg;
          var html = '';
          console.log(d);
          if(data.status == 0){
            for(var i = 0;i<d.length;i++){
                var thumb = d[i].thumb;
                var contentMessage = d[i].contentMessage;
                var title = d[i].title;
                html+='<li>'+
                        '<span>'+
                          '<i class="js_video_play" data-url="'+contentMessage+'"></i>'+
                          '<img src="'+thumb+'" alt="">'+
                        '</span>'+
                        '<p>'+title+'</p>'+
                  '</li>'
            }
            $(".video-list").html(html);
            videoInit();
        }else{
          alert(data.msg);
        }
    },'json')
  }
</script>
