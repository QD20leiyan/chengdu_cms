       .loading_bg{position:absolute;height:100%;width:100%;top:0;left:0;z-index:40000;background-color:#14140c}.sk-spinner-circle.sk-spinner{position:absolute;top:40%;left:50%;width:44px;height:44px;margin-top:-22px;margin-left:-22px}.sk-spinner-circle .sk-circle{width:100%;height:100%;position:absolute;left:0;top:0}.sk-spinner-circle .sk-circle:before{content:'';display:block;margin:0 auto;width:20%;height:20%;background-color:#fff;border-radius:100%;-webkit-animation:sk-circleBounceDelay 1.2s infinite ease-in-out;animation:sk-circleBounceDelay 1.2s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}.sk-spinner-circle .sk-circle2{-webkit-transform:rotate(30deg);-ms-transform:rotate(30deg);transform:rotate(30deg)}.sk-spinner-circle .sk-circle3{-webkit-transform:rotate(60deg);-ms-transform:rotate(60deg);transform:rotate(60deg)}.sk-spinner-circle .sk-circle4{-webkit-transform:rotate(90deg);-ms-transform:rotate(90deg);transform:rotate(90deg)}.sk-spinner-circle .sk-circle5{-webkit-transform:rotate(120deg);-ms-transform:rotate(120deg);transform:rotate(120deg)}.sk-spinner-circle .sk-circle6{-webkit-transform:rotate(150deg);-ms-transform:rotate(150deg);transform:rotate(150deg)}.sk-spinner-circle .sk-circle7{-webkit-transform:rotate(180deg);-ms-transform:rotate(180deg);transform:rotate(180deg)}.sk-spinner-circle .sk-circle8{-webkit-transform:rotate(210deg);-ms-transform:rotate(210deg);transform:rotate(210deg)}.sk-spinner-circle .sk-circle9{-webkit-transform:rotate(240deg);-ms-transform:rotate(240deg);transform:rotate(240deg)}.sk-spinner-circle .sk-circle10{-webkit-transform:rotate(270deg);-ms-transform:rotate(270deg);transform:rotate(270deg)}.sk-spinner-circle .sk-circle11{-webkit-transform:rotate(300deg);-ms-transform:rotate(300deg);transform:rotate(300deg)}.sk-spinner-circle .sk-circle12{-webkit-transform:rotate(330deg);-ms-transform:rotate(330deg);transform:rotate(330deg)}.sk-spinner-circle .sk-circle2:before{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.sk-spinner-circle .sk-circle3:before{-webkit-animation-delay:-1s;animation-delay:-1s}.sk-spinner-circle .sk-circle4:before{-webkit-animation-delay:-0.9s;animation-delay:-0.9s}.sk-spinner-circle .sk-circle5:before{-webkit-animation-delay:-0.8s;animation-delay:-0.8s}.sk-spinner-circle .sk-circle6:before{-webkit-animation-delay:-0.7s;animation-delay:-0.7s}.sk-spinner-circle .sk-circle7:before{-webkit-animation-delay:-0.6s;animation-delay:-0.6s}.sk-spinner-circle .sk-circle8:before{-webkit-animation-delay:-0.5s;animation-delay:-0.5s}.sk-spinner-circle .sk-circle9:before{-webkit-animation-delay:-0.4s;animation-delay:-0.4s}.sk-spinner-circle .sk-circle10:before{-webkit-animation-delay:-0.3s;animation-delay:-0.3s}.sk-spinner-circle .sk-circle11:before{-webkit-animation-delay:-0.2s;animation-delay:-0.2s}.sk-spinner-circle .sk-circle12:before{-webkit-animation-delay:-0.1s;animation-delay:-0.1s}@-webkit-keyframes sk-circleBounceDelay{0%,80%,100%{-webkit-transform:scale(0);transform:scale(0)}40%{-webkit-transform:scale(1);transform:scale(1)}}@keyframes sk-circleBounceDelay{0%,80%,100%{-webkit-transform:scale(0);transform:scale(0)}40%{-webkit-transform:scale(1);transform:scale(1)}}

<body>

    <script type="text/javascript">

        $(document).ready(function() {
            if (resources.IsPC()) {
                $(".screen_note").hide();
            } else {

                if (window.orientation == 0 || window.orientation == 180) {
                    $(".screen_note").hide();
                };
                window.onorientationchange = function() {
                    if (window.orientation == 90 || window.orientation == -90) {
                        $(".screen_note").show();
                    } else if (window.orientation == 0 || window.orientation == 180) {
                        $(".screen_note").hide();
                    };
                };
            }
        });
        



        var checkInfo = {
            regArr: {
                Num: /\D/ig,
                Phone: /^0?1[3|4|5|8][0-9]\d{8}$/
            },
            IsNum: function (txt) {
                var pattern = this.regArr.Num
                if (pattern.test(txt)) {
                    return false;
                }
                else {
                    return true;
                }
            },
            IsPhone: function (txt) {
                var pattern = this.regArr.Phone;
                if (pattern.test(txt)) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }
        var resources = {   //资源加载
            imageJson: [ //图片
                // "images/MainImg.png",
                // "images/MainImg_js.png",
                "images/kdfc.jpg"
            ],
            init: function () {
                this.dataLoadings();
            },
            dataLoadings: function () { //图片的加载方法
                var THIS = this; 3

                var imgjson = this.imageJson;
                var musicjson = this.musicjson;
                var pageImg = 0;
                var pageMusic = 0;

                for (var i = 0, len = imgjson.length; i < len; i++) {
                    addImg(imgjson[i]);
                };

                function addImg(isrc) {  //图片加载
                    var Img = new Image();
                    Img.onload = function () {
                        pageImg++;
                        var number = Math.round((pageImg / imgjson.length) * 100);
                        if (number == 100) {  //加载完毕
                            setTimeout(function () {
                                $(".loading_bg").hide();
                                resources.page_animate();
                            }, 120);
                        };
                    };
                    Img.src = isrc;
                };
            },
            IsPC: function () {
                var userAgentInfo = navigator.userAgent;
                var Agents = ["Android", "iPhone",
                            "SymbianOS", "Windows Phone",
                            "iPad", "iPod"];
                var flag = true;
                for (var v = 0; v < Agents.length; v++) {
                    if (userAgentInfo.indexOf(Agents[v]) > 0) {
                        flag = false;
                        break;
                    }
                }
                return flag;
            },
           
            },
            strCode: function (str) {
                var arr = str.split("/");
                return arr[arr.length - 2];
            },
            page_animate: function () {
                $(".MainContent").css("height", $(window).height() + "px");
                $(".loading_bg").hide();
                $("body a").css({ "color": "#8B0424", "text-decoration": "none" });
               
                var ids2 = ["hx1", "hx2", "hx3", "hx4", "hx5", "hx6", "hx7"];
                papers("#huoxing", ids2, 5, 2);
                papers("#huoxing_back", ids2, 30, 2);
                setTimeout(function () {
                    $(".logo").addClass("Cur");
                    $("#font_skwdjsy").addClass("font_skwdjsy");
                }, 100);
                setTimeout(function () {
                    $("#font_red_blue").addClass("font_red_blue");
                }, 300);
                setTimeout(function () {
                    $("#shandian").addClass("shandian");
                }, 400);
                setTimeout(function () {
                    var ids2 = ["hx1", "hx2", "hx3", "hx4", "hx5", "hx6", "hx7"];
                    papers("#huoxing", ids2, 5, 3);
                    papers("#huoxing_back", ids2, 30, 3);
                }, 600);
                setTimeout(function () {
                    $("#index_guang1").addClass("index_guang1");
                }, 700);
                setTimeout(function () {
                    $("#index_guang2").addClass("index_guang2");
                }, 800);
                setTimeout(function () {
                    $("#zhanshi").addClass("zhanshi").addClass("chongchu");
                    $("#repeat0,#repeat1,#repeat2").addClass("shitou1");
                    $("#repeat0").addClass("repeat0");
                    $("#repeat1").addClass("repeat1");
                    $("#repeat2").addClass("repeat2");
                }, 900);
                setTimeout(function () {
                    $("#zhanshi").removeClass("chongchu").addClass("chuanxi");
                }, 1500);
            },
       

        resources.init();
        resources.wxShares_func();
