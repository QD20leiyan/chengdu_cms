{include '../../layouts/wap/header2.html'}
<div class="lx_news_title"></div>
<div class="border_top"></div>
<img src="{$smarty.const.STATIC_DOMAIN}2.0/m/images/new_peo.png?{$smarty.const.VERSION}" alt="" class="new_peo">
<div class="lx_news lx_news_body">
    <ul class="news_title" data-id="{$id}">
        <li {if $id==450}class="active" {/if}><a href="{myurl name='wap/article/list, id=>450'}">最新</a></li>
        <li {if $id==451}class="active" {/if}><a href="{myurl name='wap/article/list, id=>451'}">新闻</a></li>
        <li {if $id==452}class="active" {/if}><a href="{myurl name='wap/article/list, id=>452'}">公告</a></li>
        <li {if $id==453}class="active" {/if}><a href="{myurl name='wap/article/list, id=>453'}">活动</a></li>
        <li {if $id==1919}class="active" {/if}><a href="{myurl name='wap/article/list, id=>1919'}">玩家作品</a></li>
    </ul>
    <div>
        <ul class="news_main">
        </ul>
        <div class="dropload-down">
            <div class="dropload-noData">上滑加载更多信息</div>
        </div>
    </div>
</div>
<div class="border_bottom"></div>
<script>
    var isScroll = 1;//是否可以滚动
    var page = 1; //页数
    var id = $(".news_title").attr("data-id");//类型
    var ajaxUrl = '{myurl name="commonMethod/ajax-get-list"}';
    getListFu();
    window.onscroll=function(){
        var winH = window.innerHeight; //屏幕高度
        var allH = document.body.scrollHeight; //总高度
        var topH = window.pageYOffset; //滚动高度
        if((allH - (winH
                + topH)<10) && isScroll == 1){
            isScroll = 0;
            $(".dropload-noData").html("数据加载中...")
            getListFu();
        }
    }
    function getListFu(){
        $.ajax({
            type:"get",
            url:ajaxUrl,
            data:{
                page:page++,
                id:id,
            },
            success:function(data){
                var data = JSON.parse(data);
                if(data.status == 0&& data.msg.length>0){
//					if(page===1){
//						$('.news_list').empty();
//					}
                    var result = '';
                    for(var i = 0; i < data.msg.length; i++) {
                        result += "<li><a href=" + data.msg[i].wapLinkUrl+"><i>[" +data.msg[i].name+"]</i><span>"+data.msg[i].title+"</span><span>"+data.msg[i].created_at+"</span></a></li>";
                    }
                    $('.news_main').append(result);
                    $(".dropload-noData").html("上滑加载更多<i></i>");
                    isScroll = 1;
                } else{
                    $(".dropload-noData").html("没有更多信息了");
                }
            },
            error:function(data){
                console.log(data);
            }
        });
    }
</script>
{include '../../layouts/wap/foot.html'}
