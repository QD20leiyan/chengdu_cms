	<script type="text/javascript">
		$(function (){
			var mySwiper = new Swiper(".j_banner",{
				loop:true,
				simulateTouch : false,
				prevButton:'.swiper-button-prev',
				nextButton:'.swiper-button-next',
				pagination : '.swiper-pagination',
				observer:true,
				observeParents:true,
				paginationClickable :true,
				paginationBulletRender: function (swiper,index, className){
                    var font = ["{$smarty.const.STATIC_DOMAIN}6.0/images/con1.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con2.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con3.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con4.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con5.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/con6.png?{$smarty.const.VERSION}"];
                   	var size = ["{$smarty.const.STATIC_DOMAIN}6.0/images/tab1.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab2.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab3.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab4.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab5.png?{$smarty.const.VERSION}","{$smarty.const.STATIC_DOMAIN}6.0/images/tab6.png?{$smarty.const.VERSION}"];
                   	var c_index = index+1;
                    return '<li class="' + className + '"><img src='+font[index]+' /><img src='+size[index]+' /></li>';
                }
			});
			$(".swiper-button-next").click(function (){
				var num = $(".swiper-slide-active").attr("data-type");
				$(".num_span").html(num);
			});
			$(".swiper-button-prev").click(function (){
				var num = $(".swiper-slide-active").attr("data-type");
				$(".num_span").html(num);
			});
			$(".swiper-pagination").on("click",".swiper-pagination-bullet",function(){
				var num = $(".swiper-slide-active").attr("data-type");
				$(".num_span").html(num);
			});
		});
	</script>
