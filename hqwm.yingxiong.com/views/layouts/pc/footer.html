<script type="text/javascript">
	var clickTab = true;
	$(".float_close").click(function() {
		if(clickTab) {
			$("body").addClass("op");
			clickTab = false;
		} else {
			$("body").removeClass("op");
			clickTab = true;
		}
	});
	$(".r_wx a:nth-child(1)").hover(function() {
		$(".fl_wx").stop().fadeIn();
	}, function() {
		$(".fl_wx").stop().fadeOut();
	})
</script>
