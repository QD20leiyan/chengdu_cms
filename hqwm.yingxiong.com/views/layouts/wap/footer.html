<script type="text/javascript">
	$(".header_tab").click(function() {
		if($(".h_tab").css("display") == "none") {
			$(".header_tab span").addClass("active");
			$(".h_tab").stop().slideDown();
		} else {
			$(".header_tab span").removeClass("active");
			$(".h_tab").stop().slideUp();
		}
	});

	//下载下拉框
	var clickNumber = 1;
	$(".i_down ").on('click',function(){
		if(clickNumber % 2 !== 0) {
			$(".nav-content").slideDown();
		} else {
			$(".nav-content").slideUp();
		}
		clickNumber++;
	});
	// 设备类型判断
	function change(){
		var u = navigator.userAgent,
				app = navigator.appVersion;
		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
		var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		if(isIOS) {
			$(".i_down1").addClass("active");
			$(".and").addClass("active");
			$(".i_down1").removeClass("js_down_andriod");
			$(".and").removeClass("js_down_andriod");
			$(".i_down1.active").attr("href", "javascript:yx_showTips('抱歉，iOS暂时还未上架，请使用安卓设备下载体验');");
			$(".and.active").attr("href", "javascript:yx_showTips('抱歉,iOS暂时还未上架，请使用安卓设备下载体验');");
		}
		if(isAndroid) {
			$(".i_down1").removeClass("active");
			$(".and").removeClass("active");
			$(".i_down1").addClass("js_down_andriod");
			$(".and").addClass("js_down_andriod");
			$(".i_down1").attr("href", "javascript:;");
			$(".and").attr("href", "javascript:;");
		}
	}
	change();
</script>
